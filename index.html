<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0a0a0a; 
            --card-bg: #161616; 
            --primary: #e50914; 
            --text: #ffffff; 
            --glass: rgba(20, 20, 20, 0.9);
            --border: 1px solid rgba(255,255,255,0.1);
            --msg-me: linear-gradient(45deg, #e50914, #ff4b5c);
            --msg-other: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* --- HEADER --- */
        header { 
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--primary); font-weight: 700; font-size: 22px; text-shadow: 0 0 10px rgba(229,9,20,0.4); }
        .user-pill { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 12px; border: var(--border); }

        /* --- NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--glass);
            backdrop-filter: blur(10px); border-top: var(--border);
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 200;
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 25%; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); transform: translateY(-3px); }
        .nav-icon { font-size: 24px; margin-bottom: 2px; }

        /* --- SCREENS --- */
        .screen { display: none; padding: 15px; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BUTTONS & TABS (Fixed) --- */
        .category-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 15px; scrollbar-width: none; }
        .cat-btn { 
            padding: 8px 16px; background: #222; border: 1px solid #333; 
            color: #ddd; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.3s;
        }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        .sub-tabs { background: #222; padding: 5px; border-radius: 10px; display: flex; gap: 5px; margin-bottom: 20px; }
        .sub-tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #888; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .sub-tab-btn.active { background: #333; color: white; }

        /* --- CARDS & GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card-bg); border-radius: 12px; overflow: hidden; 
            cursor: pointer; transition: 0.2s; position: relative; border: var(--border);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card:active { transform: scale(0.98); }
        
        .thumb { height: 180px; background: #000; position: relative; }
        .media-content { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .p-icon { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:40px; opacity: 0.9; filter: drop-shadow(0 0 5px black); }
        
        .info { padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); position: absolute; bottom: 0; width: 100%; }
        .info h4 { font-size: 13px; margin: 0; color: #fff; text-shadow: 0 1px 2px black; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-stats { display: flex; gap: 8px; font-size: 11px; color: #ddd; margin-top: 3px; }

        /* --- CHAT UI --- */
        .chat-container { display: flex; flex-direction: column; height: 75vh; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 15px; padding-bottom: 80px; }
        
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg.self { align-self: flex-end; background: var(--msg-me); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--msg-other); color: #ddd; border-bottom-left-radius: 2px; }
        .msg-user { font-size: 10px; font-weight: 600; opacity: 0.8; display: block; margin-bottom: 3px; }
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 5px; }

        .chat-input-area { 
            position: fixed; bottom: 70px; left: 0; width: 100%; 
            background: rgba(20,20,20,0.95); padding: 10px 15px; display: flex; gap: 10px; align-items: center; 
            border-top: var(--border); backdrop-filter: blur(10px);
        }
        .chat-input-area input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #111; color: white; outline: none; }
        .send-btn { background: var(--primary); width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 18px; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; color: #aaa; }

        /* --- PROFILE --- */
        .profile-header { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); padding: 2px; }
        .profile-name { font-size: 20px; font-weight: 700; margin-top: 10px; display: flex; align-items: center; gap: 5px; }
        .gender-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: white; }
        .boy { background: #2196f3; } .girl { background: #e91e63; }
        .stats-box { background: #222; padding: 5px 15px; border-radius: 10px; margin-top: 5px; font-size: 14px; color: #ccc; }

        .tools-box { width: 100%; max-width: 500px; margin-bottom: 20px; text-align: center; }
        .tool-link { display: inline-block; padding: 10px 15px; background: #222; border: 1px solid #444; color: #4da6ff; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: bold; margin: 0 5px; }

        .upload-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: var(--border); margin-bottom: 20px; }
        .inp-group input { width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 10px; outline: none; }
        .action-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        /* --- MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 500; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border: var(--border); }
        .modal input, .modal select { width: 100%; padding: 12px; background: #0f0f0f; border: 1px solid #333; color: white; border-radius: 8px; margin: 10px 0; outline: none; text-align: center; }

        /* Full Screen Profile Modal */
        #userProfileModal .modal-content { 
            width: 100%; height: 100%; max-width: 100%; border-radius: 0; padding: 0; 
            background: #000; display: flex; flex-direction: column; 
        }
        
        /* PLAYER OVERLAY */
        #playerScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 400; overflow-y: auto; }
        .media-viewer { width: 100%; background: black; position: relative; }
        video#mainVideo, img#mainImage { width: 100%; max-height: 50vh; display: block; margin: 0 auto; }
        .close-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); color: white; border: none; padding: 8px 16px; border-radius: 20px; z-index: 10; font-weight: bold; }
        
        .interaction-area { padding: 20px; background: #111; min-height: 50vh; border-radius: 20px 20px 0 0; margin-top: -20px; position: relative; }
        .three-options { display: flex; justify-content: space-around; background: #222; padding: 12px; border-radius: 12px; margin-bottom: 15px; }
        .opt-btn { background: none; border: none; cursor: pointer; color: #aaa; display: flex; flex-direction: column; align-items: center; font-size: 12px; }
        .opt-btn span { font-size: 22px; margin-bottom: 4px; }
        .opt-btn.liked { color: var(--primary); font-weight: bold; }
        
        .comments-section { border-top: 1px solid #333; padding-top: 15px; }
        .c-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .c-box input { flex: 1; padding: 10px; background: #222; border: 1px solid #444; border-radius: 20px; color: white; outline: none; }
        .c-box button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; }
        #commentList li { background: #1a1a1a; padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 13px; list-style: none; }
        .c-user { color: var(--primary); font-weight: bold; margin-right: 5px; }
        
        /* Search & Inbox */
        .search-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .search-row input { flex: 1; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; outline:none; }
        .search-row button { padding: 0 15px; background: #333; color: white; border: 1px solid #444; border-radius: 10px; cursor: pointer; }
        .inbox-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: #1a1a1a; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: var(--border); }
        .inbox-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <!-- AUTH MODAL -->
    <div id="nameModal" class="modal open">
        <div class="modal-content">
            <h2 style="color:var(--primary)">Stream Pro</h2>
            <p style="color:#888; font-size:12px; margin-bottom:15px;">Create your identity</p>

                <button onclick="closeUserModal()" class="close-btn" style="position:relative; top:0; left:0; margin-bottom:20px;">‚Üê Back</button>
                <div class="profile-header">
                    <img id="viewUserPic" class="profile-pic" src="">

            <div class="chat-box" id="privateChatBox"></div>

    <!-- APP HEADER -->

    <!-- 1. HOME SCREEN -->
    <div id="homeSection" class="screen active">

            <button class="cat-btn active" onclick="filterHome('all', this)">All</button>
            <button class="cat-btn" onclick="filterHome('Aroob Jatoi', this)">Aroob Jatoi</button>
            <button class="cat-btn" onclick="filterHome('Nikku Vlogz', this)">Nikku Vlogz</button>

        <!-- Global -->
        <div id="globalChatContainer" style="height:60vh; display:flex; flex-direction:column;">
            <div class="chat-box" id="globalChatBox"></div>
            <div class="chat-input-area" style="position:absolute; bottom:80px; width:92%;">
                <button class="icon-btn" onclick="sendUrlImage()">üîó</button>
                <label for="chatFileInput" class="icon-btn">üì∑</label>
                <input type="file" id="chatFileInput" accept="image/*" style="display:none" onchange="sendFileImage()">
                <input type="text" id="chatMsg" placeholder="Global message...">
                <button class="send-btn" onclick="sendText()">‚û§</button>

        <!-- Inbox -->

            <div id="inboxList" style="display:flex; flex-direction:column; gap:10px;"></div>
        </div>
    </div>

    <!-- 4. PROFILE SCREEN -->
    <div id="profileSection" class="screen">
        <div class="profile-header">
            <div style="position:relative;">
                <img id="myProfilePic" class="profile-pic" src="https://via.placeholder.com/150">
                <label for="picInput" style="position:absolute; bottom:0; right:0; background:white; color:black; width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">üì∑</label>
                <input type="file" id="picInput" accept="image/*" style="display:none" onchange="uploadProfilePic()">
            </div>
            <h2 class="profile-name" id="profileName">Guest <span id="myGenderBadge" class="gender-badge"></span></h2>

        <!-- Tools -->

        </div>

        <!-- Uploads -->
        <div class="upload-card">
            <h4 style="margin-bottom:10px; color:#aaa;">Upload Video (URL)</h4>
            <div class="inp-group"><input type="text" id="uVidTitle" placeholder="Title"></div>
            <div class="inp-group"><input type="text" id="uVidUrl" placeholder="https://..."></div>

            <div class="inp-group"><input type="file" id="contentPhotoInput" accept="image/*" style="background:none; padding-left:0;"></div>

        </div>
    </div>

    <!-- PLAYER OVERLAY -->
    <div id="playerScreen">
        <div class="media-viewer">
            <button class="close-btn" onclick="closePlayer()">‚úï</button>
            <video id="mainVideo" controls autoplay style="display:none"></video>
            <img id="mainImage" src="" style="display:none">
        </div>
        <div class="interaction-area">
            <h2 id="viewTitle" style="color:white; font-size:18px;">Title</h2>
            
            <div class="three-options">
                <button class="opt-btn" id="likeBtn" onclick="toggleLike()"><span>‚ù§Ô∏è</span> <div id="likeLabel">Like</div></button>
                <button class="opt-btn" onclick="toggleRating()"><span>‚≠ê</span> <div>Rate</div></button>
                <button class="opt-btn" onclick="focusComment()"><span>üí¨</span> <div>Comment</div></button>
            </div>
            
            <div id="ratingBox" style="display:none; margin-bottom:15px;">
                <select onchange="submitRating(this)" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:10px;">
                    <option value="0">Select Stars...</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                </select>
            </div>

            <div class="comments-section">
                <div class="c-box">
                    <input type="text" id="cInput" placeholder="Comment...">
                    <button onclick="addComment()">Post</button>
                </div>
                <ul id="commentList" style="list-style:none;"></ul>
            </div>
        </div>
    </div>

    <!-- NAV -->
    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('homeSection', this)"><div class="nav-icon">üè†</div> Home</button>
        <button class="nav-btn" onclick="switchTab('forYouSection', this)"><div class="nav-icon">‚ú®</div> For You</button>
        <button class="nav-btn" onclick="switchTab('chatSection', this)"><div class="nav-icon">üí¨</div> Chat</button>
        <button class="nav-btn" onclick="switchTab('profileSection', this)"><div class="nav-icon">üë§</div> Profile</button>
    </div>

    <!-- JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, get, runTransaction, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // OLD CONFIG (video-b451b)
        const firebaseConfig = {
            apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
            authDomain: "video-b451b.firebaseapp.com",
            databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
            projectId: "video-b451b",
            storageBucket: "video-b451b.appspot.com", 
            messagingSenderId: "12615852266",
            appId: "1:12615852266:web:00b659225e67133436f793"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = localStorage.getItem('chatUserName');
        let currentUserId = localStorage.getItem('userId');
        let userUploads = [], adminVideos = [];
        let currentFilter = 'video';
        let activePost = null, viewingUser = null, activeChatId = null;

        if(currentUser && currentUserId) {
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        window.attemptLogin = async () => {
            const name = document.getElementById('userNameInput').value.trim().toLowerCase();
            const display = document.getElementById('userNameInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            if(!name) return;
            
            const userRef = ref(db, 'users/' + name);
            const snapshot = await get(userRef);

            if(snapshot.exists()) {
                if(snapshot.val().banned) { alert("‚õî BANNED!"); return; }
                if(name === localStorage.getItem('userId')) { completeLogin(name, display); return; }
                document.getElementById('loginError').innerText = "Taken!";
                document.getElementById('loginError').style.display = 'block';
            } else {
                await set(userRef, { displayName: display, gender: gender, profilePic: "https://via.placeholder.com/150", followers: 0, banned: false });
                localStorage.setItem('userId', name);
                completeLogin(name, display);
            }
        }

        function completeLogin(id, name) {
            localStorage.setItem('chatUserName', name); currentUserId = id; currentUser = name;
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        function initApp() {
            document.getElementById('displayUser').innerText = currentUser;
            document.getElementById('profileName').innerText = currentUser;
            const myId = localStorage.getItem('userId');
            onValue(ref(db, `users/${myId}`), (snap) => {
                if(snap.exists()) {
                    const u = snap.val();
                    document.getElementById('myProfilePic').src = u.profilePic;
                    document.getElementById('myGenderBadge').innerText = u.gender;
                    document.getElementById('myGenderBadge').className = `gender-badge ${u.gender==='Boy'?'boy':'girl'}`;
                    if(u.followersList) document.getElementById('myFollowerCount').innerText = Object.keys(u.followersList).length;
                }
            });
            loadGlobalChat(); loadInbox();
        }

        window.switchTab = (screenId, btn) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- UPLOAD ---
        window.uploadProfilePic = async () => {
            const file = document.getElementById('picInput').files[0];
            if(!file) return;
            try {
                const r = sRef(storage, 'pfp/'+currentUserId+'_'+Date.now());
                await uploadBytes(r, file);
                const url = await getDownloadURL(r);
                runTransaction(ref(db, `users/${currentUserId}/profilePic`), () => url);
            } catch(e) { alert("Error"); }
        }

        window.uploadUserContent = async (type) => {
            if(["nikku vlogz", "aroob jatoi", "admin"].includes(currentUser.toLowerCase())) { alert("Name reserved!"); return; }
            if (type === 'video') {
                const title = document.getElementById('uVidTitle').value; const url = document.getElementById('uVidUrl').value;
                if(!title || !url) return;
                push(ref(db, 'user_uploads'), { type: 'video', title: title, url: url, uploader: currentUser, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
            } else {
                const title = document.getElementById('uPhotoTitle').value; const file = document.getElementById('contentPhotoInput').files[0];
                if(!title || !file) return;
                try {
                    const r = sRef(storage, 'user_photos/'+Date.now()+'_'+file.name);
                    await uploadBytes(r, file);
                    const url = await getDownloadURL(r);
                    push(ref(db, 'user_uploads'), { type: 'photo', title: title, url: url, uploader: currentUser, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
                } catch(e) { alert("Error"); }
            }
            alert("Uploaded!"); switchTab('forYouSection', document.querySelectorAll('.nav-btn')[1]);
        }

        function sortItems(items) { return items.sort((a, b) => (b.likes || 0) - (a.likes || 0)); }

        // --- DATA DISPLAY ---
        onValue(ref(db, 'videos'), (snap) => {
            adminVideos = []; const data = snap.val();
            if(data) Object.keys(data).forEach(key => adminVideos.push({id:key, collection:'videos', ...data[key]}));
            renderHomeGrid('all');
        });

        window.filterHome = (name, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderHomeGrid(name);
        }
        function renderHomeGrid(name) {
            const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
            let filtered = adminVideos;
            if(name !== 'all') filtered = adminVideos.filter(v => v.title.toLowerCase().includes(name.toLowerCase()));
            sortItems(filtered).forEach(v => grid.innerHTML += createCard(v));
        }

        onValue(ref(db, 'user_uploads'), (snap) => {
            userUploads = []; const data = snap.val();
            if(data) Object.keys(data).forEach(key => userUploads.push({id:key, collection:'user_uploads', ...data[key]}));
            renderUserGrid();
        });

        window.filterForYou = (type, btn) => {
            currentFilter = type; document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderUserGrid();
        }
        function renderUserGrid() {
            const grid = document.getElementById('userGrid'); grid.innerHTML = "";
            let filtered = userUploads.filter(v => (v.type || 'video') === currentFilter);
            sortItems(filtered).forEach(v => grid.innerHTML += createCard(v));
        }

        function createCard(v) {
            const link = v.url || v.videoUrl;
            let thumb = (v.type==='video'||!v.type) ? `<video src="${link}#t=0.5" class="media-content" preload="metadata" muted></video><div class="p-icon">‚ñ∂</div>` : `<img src="${link}" class="media-content">`;
            let r = v.ratingCount ? (v.ratingTotal/v.ratingCount).toFixed(1) : 0;
            return `<div class="card" onclick="openViewer('${v.id}','${v.collection}','${v.type||'video'}','${link}','${v.title.replace(/'/g, "\\'")}')"><div class="thumb">${thumb}</div><div class="info"><h4>${v.title}</h4><div class="card-stats"><span>‚ù§Ô∏è ${v.likes||0}</span><span>‚≠ê ${r}</span></div></div></div>`;
        }

        // --- VIEWER & SOCIAL ---
        window.openViewer = (id, col, type, url, title) => {
            activePost = { id, collection: col };
            document.getElementById('playerScreen').style.display = 'block';
            const vid = document.getElementById('mainVideo'); const img = document.getElementById('mainImage');
            if(type === 'video') { vid.style.display='block'; img.style.display='none'; vid.src=url; } else { vid.style.display='none'; img.style.display='block'; vid.pause(); img.src=url; }
            document.getElementById('viewTitle').innerText = title;
            document.getElementById('ratingBox').style.display = 'none';
            checkLike(id); loadComments(id);
        };
        window.closePlayer = () => { document.getElementById('playerScreen').style.display='none'; document.getElementById('mainVideo').pause(); activePost=null; }

        function checkLike(id) {
            const btn = document.getElementById('likeBtn'); const list = JSON.parse(localStorage.getItem('likedList') || "[]");
            if(list.includes(id)) { btn.classList.add('liked'); document.getElementById('likeLabel').innerText="Liked"; } else { btn.classList.remove('liked'); document.getElementById('likeLabel').innerText="Like"; }
        }
        window.toggleLike = () => {
            if(!activePost) return; const {id,collection} = activePost; let list = JSON.parse(localStorage.getItem('likedList')||"[]"); const r = ref(db, `${collection}/${id}/likes`);
            if(list.includes(id)) { list = list.filter(v=>v!==id); runTransaction(r,(l)=>(l||0)-1); } else { list.push(id); runTransaction(r,(l)=>(l||0)+1); }
            localStorage.setItem('likedList', JSON.stringify(list)); checkLike(id);
        }
        window.toggleRating = () => { const b = document.getElementById('ratingBox'); b.style.display=(b.style.display==='none')?'block':'none'; }
        window.submitRating = (sel) => { if(sel.value>0 && activePost) { runTransaction(ref(db, `${activePost.collection}/${activePost.id}`), (p)=>{if(p){p.ratingTotal=(p.ratingTotal||0)+parseInt(sel.value); p.ratingCount=(p.ratingCount||0)+1;} return p;}); alert("Rated!"); document.getElementById('ratingBox').style.display='none'; } }
        window.focusComment = () => document.getElementById('cInput').focus();
        window.addComment = () => { const t = document.getElementById('cInput').value; if(t&&activePost) { push(ref(db, `comments/${activePost.id}`), { user: currentUser, text: t }); document.getElementById('cInput').value = ""; } }
        function loadComments(id) { const l = document.getElementById('commentList'); onValue(ref(db, `comments/${id}`), (s)=>{l.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(c=>l.innerHTML+=`<li style="background:#222; margin-bottom:5px; padding:8px; border-radius:8px;"><span style="color:var(--primary); font-weight:bold;">${c.user}</span> ${c.text}</li>`)}); }

        // --- CHAT & SOCIAL ---
        window.switchChatTab = (t) => {
            if(t==='global'){ document.getElementById('globalChatContainer').style.display='flex'; document.getElementById('inboxContainer').style.display='none'; }
            else { document.getElementById('globalChatContainer').style.display='none'; document.getElementById('inboxContainer').style.display='block'; loadInbox(); }
        }
        function loadGlobalChat() { const box = document.getElementById('globalChatBox'); onValue(ref(db, 'global_chat'), (s) => { box.innerHTML=`<p style='text-align:center;color:#555;font-size:12px;'>Global Chat</p>`; const d = s.val(); if(d) Object.values(d).forEach(m => { const isMe=m.user===currentUser; let c=m.type==='image'?`<img src="${m.url}" class="msg-img">`:m.text; box.innerHTML+=`<div class="msg ${isMe?'self':'other'}"><span class="msg-user">${m.user}</span>${c}</div>`; }); box.scrollTop=box.scrollHeight; }); }
        window.sendText = () => { const t = document.getElementById('chatMsg').value; if(t) { push(ref(db, 'global_chat'), { user: currentUser, text: t, type: 'text', timestamp: Date.now() }); document.getElementById('chatMsg').value = ""; } }
        window.sendUrlImage = () => { const u = prompt("Link:"); if(u) push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }
        window.sendFileImage = async () => { const f = document.getElementById('chatFileInput').files[0]; if(!f) return; const r = sRef(storage, 'chat/'+Date.now()+'_'+f.name); await uploadBytes(r,f); const u = await getDownloadURL(r); push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }

        window.searchUser = async () => { 
            const q = document.getElementById('searchUserInput').value.trim().toLowerCase(); 
            if(!q) return;
            // PARTIAL SEARCH FIX
            const refU = ref(db, 'users');
            const snap = await get(refU);
            if(snap.exists()) {
                let found = false;
                snap.forEach(c => {
                    const k = c.key; const d = c.val();
                    if(k.includes(q) || d.displayName.toLowerCase().includes(q)) {
                        viewingUser = {id:k, ...d}; openUserModal(); found=true; return true;
                    }
                });
                if(!found) alert("Not found");
            }
        }
        
        function openUserModal() {
            document.getElementById('userProfileModal').classList.add('open');
            document.getElementById('viewUserPic').src=viewingUser.profilePic;
            document.getElementById('viewUserName').innerHTML = `${viewingUser.displayName} <span class="gender-badge ${viewingUser.gender==='Boy'?'boy':'girl'}">${viewingUser.gender}</span>`;
            document.getElementById('viewFollowers').innerText=viewingUser.followersList?Object.keys(viewingUser.followersList).length:0;
        }
        window.closeUserModal = () => document.getElementById('userProfileModal').classList.remove('open');
        
        window.toggleFollow = async () => {
            if(!viewingUser) return; const my = currentUserId; const r = ref(db, `users/${viewingUser.id}/followersList`);
            await runTransaction(r, (l)=>{if(!l)l={}; if(l[my]) delete l[my]; else l[my]=true; return l;});
            const s = await get(r); document.getElementById('viewFollowers').innerText=s.exists()?Object.keys(s.val()).length:0;
        }

        window.startPrivateChat = () => {
            if(!viewingUser) return;
            activeChatId = [currentUserId, viewingUser.id].sort().join('_');
            document.getElementById('pChatTitle').innerText = viewingUser.displayName;
            document.getElementById('pChatImg').src = viewingUser.profilePic;
            document.getElementById('userProfileModal').classList.remove('open');
            document.getElementById('privateChatModal').classList.add('open');
            loadPrivateMessages(activeChatId);
            const u = {}; u[`users/${currentUserId}/chats/${viewingUser.id}`] = {name: viewingUser.displayName, pic: viewingUser.profilePic}; u[`users/${viewingUser.id}/chats/${currentUserId}`] = {name: currentUser, pic: document.getElementById('myProfilePic').src};
            update(ref(db), u);
        }
        window.closePrivateChat = () => { document.getElementById('privateChatModal').classList.remove('open'); activeChatId=null; }
        function loadPrivateMessages(cid) { const b = document.getElementById('privateChatBox'); onValue(ref(db, `private_chats/${cid}`), (s)=>{ b.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(m=>{ const isMe=m.sender===currentUserId; b.innerHTML+=`<div class="msg ${isMe?'self':'other'}">${m.text}</div>`; }); b.scrollTop=b.scrollHeight; }); }
        window.sendPrivateText = () => { const t = document.getElementById('pChatMsg').value; if(t&&activeChatId) { push(ref(db, `private_chats/${activeChatId}`), { sender: currentUserId, text: t, timestamp: Date.now() }); document.getElementById('pChatMsg').value=""; } }
        function loadInbox() { const l = document.getElementById('inboxList'); onValue(ref(db, `users/${currentUserId}/chats`), (s)=>{ l.innerHTML=""; const d=s.val(); if(d) Object.keys(d).forEach(uid => { const c=d[uid]; l.innerHTML+=`<div class="inbox-item" onclick="openChatFromInbox('${uid}','${c.name}','${c.pic}')"><img src="${c.pic}" class="inbox-img"><div><strong>${c.name}</strong><br><small style="color:#777">Chat</small></div></div>`; }); }); }
        window.openChatFromInbox = (uid, name, pic) => { viewingUser = {id:uid, displayName:name, profilePic:pic}; startPrivateChat(); }
    </script>
</body>
</html>

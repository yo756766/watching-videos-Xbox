<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Pro Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; 
            --card-bg: #141414; 
            --primary: #e50914; 
            --text: #ffffff; 
            --glass: rgba(20, 20, 20, 0.85);
            --border: 1px solid rgba(255,255,255,0.08);
            --msg-me: linear-gradient(45deg, #e50914, #ff5f6d);
            --msg-other: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        header { 
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--primary); font-weight: 800; font-size: 24px; }
        .user-pill { background: rgba(255,255,255,0.05); padding: 6px 14px; border-radius: 30px; font-size: 12px; border: var(--border); }

        /* --- NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px); border-top: var(--border);
            display: flex; justify-content: space-around; padding: 12px 0; z-index: 200;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 25%; transition: 0.3s; }
        .nav-btn.active { color: var(--text); transform: translateY(-3px); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* --- SECTIONS --- */
        .screen { display: none; padding: 15px; animation: fadeUp 0.4s ease; }
        .screen.active { display: block; }

        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; }

        /* --- CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card-bg); border-radius: 16px; overflow: hidden; 
            cursor: pointer; transition: 0.3s; position: relative; border: var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card:hover { transform: translateY(-5px); }
        
        .thumb { height: 180px; background: #000; position: relative; }
        .media-content { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .p-icon { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:40px; opacity: 0.9; }
        
        .info { padding: 12px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); position: absolute; bottom: 0; width: 100%; }
        .info h4 { font-size: 13px; margin: 0; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-stats { display: flex; gap: 10px; font-size: 11px; color: #ccc; margin-top: 4px; }

        /* --- TABS --- */
        .sub-tabs { background: #1a1a1a; padding: 5px; border-radius: 12px; display: flex; gap: 5px; margin-bottom: 20px; border: var(--border); }
        .sub-tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #888; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .sub-tab-btn.active { background: #333; color: white; }

        /* --- CHAT --- */
        .chat-container { display: flex; flex-direction: column; height: 75vh; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 15px; padding-bottom: 90px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; word-wrap: break-word; }
        .msg.self { align-self: flex-end; background: var(--msg-me); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 4px; color: #ddd; }
        .msg-user { font-size: 10px; font-weight: 600; opacity: 0.7; display: block; margin-bottom: 4px; }
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; }

        .chat-input-area { 
            position: fixed; bottom: 70px; left: 0; width: 100%; 
            background: rgba(10,10,10,0.95); padding: 15px; display: flex; gap: 10px; align-items: center; 
            border-top: var(--border); backdrop-filter: blur(15px);
        }
        .chat-input-area input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid #333; background: #111; color: white; outline: none; }
        .send-btn { background: var(--primary); width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; color: #aaa; }

        /* --- PROFILE --- */
        .profile-header { display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); padding: 3px; }
        .profile-name { font-size: 22px; font-weight: 700; margin-top: 15px; display: flex; align-items: center; gap: 8px; }
        .gender-badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; color: white; text-transform: uppercase; font-weight: bold; }
        .boy { background: #2979ff; } .girl { background: #ff4081; }
        
        .upload-card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: var(--border); margin-bottom: 20px; }
        .inp-group input { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; }
        .action-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .file-label { display: block; padding: 15px; background: #0a0a0a; border: 1px dashed #555; text-align: center; border-radius: 10px; color: #888; cursor: pointer; font-size: 13px; margin-bottom: 10px; }

        .tools-box { margin-bottom: 20px; text-align: center; }
        .tool-link { display: inline-block; padding: 10px 15px; background: #222; border: 1px solid #444; color: #4da6ff; border-radius: 10px; text-decoration: none; font-size: 12px; font-weight: bold; margin: 0 5px; }

        /* --- MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 500; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content { background: #161616; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; border: var(--border); }
        .modal input, .modal select { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 10px; margin: 10px 0; outline: none; text-align: center; }

        /* Full Screen Profile */
        #userProfileModal .modal-content { width: 100%; height: 100%; max-width: 100%; border-radius: 0; padding: 0; background: #000; }

        /* --- PLAYER --- */
        #playerScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 400; overflow-y: auto; }
        .media-viewer { width: 100%; background: black; position: relative; }
        video#mainVideo, img#mainImage { width: 100%; max-height: 55vh; display: block; margin: 0 auto; }
        .close-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); color: white; border: none; padding: 8px 16px; border-radius: 20px; z-index: 10; font-weight: bold; }
        
        .interaction-area { padding: 25px; background: #111; min-height: 50vh; border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; border-top: 1px solid #333; }
        .act-btn { flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #333; color: #ccc; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; font-weight: 500; }
        .act-btn.liked { color: var(--primary); border-color: var(--primary); }
        
        .delete-video-btn { background: rgba(220, 53, 69, 0.1); color: #ff4b5c; border: 1px solid rgba(220, 53, 69, 0.3); padding: 12px; width: 100%; border-radius: 12px; margin-top: 15px; cursor: pointer; font-weight: bold; display: none; }

        /* Search */
        .search-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-row input { flex: 1; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; outline:none; }
        .search-row button { padding: 0 15px; background: #333; color: white; border: 1px solid #333; border-radius: 12px; cursor: pointer; }
        
        /* Inbox */
        .inbox-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: #1a1a1a; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: var(--border); }
        .inbox-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="nameModal" class="modal open">
        <div class="modal-content">
            <h2 style="color:var(--primary)">Join Now</h2>
            <input type="text" id="userNameInput" placeholder="Unique Username">

                <option value="Boy">Boy üë¶</option>

    <!-- PROFILE VIEW MODAL -->

        <div class="modal-content">
            <div style="padding: 20px; text-align: left;">
                <button onclick="closeUserModal()" class="close-btn">‚Üê Back</button>
                <div class="profile-header" style="margin-top:50px;">
                    <img id="viewUserPic" class="profile-pic" src="">

    <!-- PRIVATE CHAT -->
    <div id="privateChatModal" class="modal">
        <div class="modal-content">
            <div style="padding:15px; background:rgba(20,20,20,0.95); border-bottom:var(--border); display:flex; align-items:center; gap:15px;">
                <button onclick="closePrivateChat()" style="background:none; border:none; color:white; font-size:24px;">‚Üê</button>

            <div class="chat-input-area" style="position:relative; bottom:0;">
                <input type="text" id="pChatMsg" placeholder="Message...">

            </div>

    <!-- HEADER -->
    <header>
        <div class="logo">StreamPro</div>
        <div class="user-pill"><span id="displayUser">Guest</span></div>
    </header>

    <!-- 1. HOME -->
    <div id="homeSection" class="screen active">
        <div class="section-title">üî• Trending</div>
        <div class="sub-tabs">
            <button class="sub-tab-btn active" onclick="filterHome('all', this)">All</button>
            <button class="sub-tab-btn" onclick="filterHome('Aroob Jatoi', this)">Aroob</button>
            <button class="sub-tab-btn" onclick="filterHome('Nikku Vlogz', this)">Nikku</button>

    <div id="forYouSection" class="screen">
        <div class="section-title">‚ú® For You</div>

            <button class="sub-tab-btn" onclick="filterForYou('photo', this)">Photos</button>

            <input type="text" id="searchUserInput" placeholder="Find friends...">
            <button onclick="searchUser()">üîç</button>
        </div>
        <div class="sub-tabs">
            <button class="sub-tab-btn active" onclick="switchChatTab('global')">Global</button>
            <button class="sub-tab-btn" onclick="switchChatTab('inbox')">Inbox</button>
        </div>
        
        <div id="globalChatContainer" style="height:60vh; display:flex; flex-direction:column;">
            <div class="chat-box" id="globalChatBox"></div>
            <div class="chat-input-area" style="position:absolute; bottom:80px; width:92%;">
                <button onclick="sendUrlImage()" class="icon-btn">üîó</button>
                <label for="chatFileInput" class="icon-btn">üì∑</label>
                <input type="file" id="chatFileInput" accept="image/*" style="display:none" onchange="sendFileImage()">
                <input type="text" id="chatMsg" placeholder="Global message...">
                <button class="send-btn" onclick="sendText()">‚û§</button>

        </div>

            <div id="inboxList" style="display:flex; flex-direction:column; gap:10px;"></div>

    <!-- 4. PROFILE -->
    <div id="profileSection" class="screen">
        <div class="profile-header">
            <div style="position:relative;">
                <img id="myProfilePic" class="profile-pic" src="https://via.placeholder.com/150">
                <label for="picInput" style="position:absolute; bottom:5px; right:5px; background:white; color:black; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">üì∑</label>
                <input type="file" id="picInput" accept="image/*" style="display:none" onchange="uploadProfilePic()">
            </div>
            <h2 class="profile-name" id="profileName">Guest <span id="myGenderBadge" class="gender-badge"></span></h2>
            <div style="color:#888; margin-top:5px;"><span id="myFollowerCount" style="color:white; font-weight:bold;">0</span> Followers</div>
        </div>

            <a href="https://catbox.moe/" target="_blank" class="tool-link">üìπ Vid to URL</a>

        </div>

        <div class="upload-card">
            <h4 style="margin-bottom:15px; color:#aaa;">Upload Video (URL)</h4>
            <div class="inp-group"><input type="text" id="uVidTitle" placeholder="Title"></div>
            <div class="inp-group"><input type="text" id="uVidUrl" placeholder="https://..."></div>
            <button class="action-btn" onclick="uploadUserContent('video')">Post Video</button>
        </div>
        <div class="upload-card">
            <h4 style="margin-bottom:15px; color:#aaa;">Upload Photo (Gallery)</h4>
            <div class="inp-group"><input type="text" id="uPhotoTitle" placeholder="Caption"></div>
            <div class="inp-group"><label for="contentPhotoInput" class="file-label">üìÇ Select Photo</label>
            <input type="file" id="contentPhotoInput" accept="image/*" style="display:none"></div>
            <button class="action-btn" style="background:#007bff;" onclick="uploadUserContent('photo')">Post Photo</button>
        </div>
    </div>

    <!-- PLAYER OVERLAY -->
    <div id="playerScreen">
        <div class="media-viewer">
            <button class="close-btn" onclick="closePlayer()">‚úï</button>
            <video id="mainVideo" controls autoplay style="display:none"></video>
            <img id="mainImage" src="" style="display:none">
        </div>
        <div class="interaction-area">
            <h2 id="viewTitle" style="color:white; font-size:18px;">Title</h2>
            
            <div style="display:flex; gap:10px; margin:15px 0;">
                <button class="act-btn" id="likeBtn" onclick="toggleLike()">‚ù§Ô∏è Like</button>
                <button class="act-btn" onclick="toggleRating()">‚≠ê Rate</button>
            </div>

            <!-- DELETE BUTTON FOR OWNER -->
            <button id="deletePostBtn" class="delete-video-btn" onclick="deleteMyPost()">üóëÔ∏è Delete My Post</button>

            <div id="ratingBox" style="display:none; margin-bottom:15px;">
                <select onchange="submitRating(this)" style="width:100%; padding:12px; background:#222; color:white; border:none; border-radius:10px;">
                    <option value="0">Select Stars...</option><option value="5">5 ‚òÖ</option><option value="4">4 ‚òÖ</option><option value="3">3 ‚òÖ</option>
                </select>
            </div>

            <div style="border-top:1px solid #333; padding-top:15px;">
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input type="text" id="cInput" placeholder="Comment..." style="flex:1; padding:12px; background:#222; border:none; color:white; border-radius:20px;">
                    <button onclick="addComment()" style="padding:0 20px; background:var(--primary); color:white; border:none; border-radius:20px;">‚û§</button>
                </div>
                <ul id="commentList" style="list-style:none;"></ul>
            </div>
        </div>
    </div>

    <!-- NAV -->
    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('homeSection', this)"><div class="nav-icon">üè†</div>Home</button>
        <button class="nav-btn" onclick="switchTab('forYouSection', this)"><div class="nav-icon">‚ú®</div>For You</button>
        <button class="nav-btn" onclick="switchTab('chatSection', this)"><div class="nav-icon">üí¨</div>Chat</button>
        <button class="nav-btn" onclick="switchTab('profileSection', this)"><div class="nav-icon">üë§</div>Profile</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, get, runTransaction, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // OLD CONFIG (video-b451b)
        const firebaseConfig = {
            apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
            authDomain: "video-b451b.firebaseapp.com",
            databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
            projectId: "video-b451b",
            storageBucket: "video-b451b.appspot.com", 
            messagingSenderId: "12615852266",
            appId: "1:12615852266:web:00b659225e67133436f793"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = localStorage.getItem('chatUserName');
        let currentUserId = localStorage.getItem('userId');
        let activePost = null;
        let currentFilter = 'video';
        let viewingUser = null;
        let activeChatId = null;

        if(currentUser && currentUserId) {
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        window.attemptLogin = async () => {
            const name = document.getElementById('userNameInput').value.trim().toLowerCase();
            const display = document.getElementById('userNameInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            if(!name) return;
            
            const userRef = ref(db, 'users/' + name);
            const snapshot = await get(userRef);

            if(snapshot.exists()) {
                if(snapshot.val().banned) { alert("‚õî BANNED!"); return; }
                if(name === localStorage.getItem('userId')) { completeLogin(name, display); return; }
                document.getElementById('loginError').innerText = "Taken!";
                document.getElementById('loginError').style.display = 'block';
            } else {
                await set(userRef, { displayName: display, gender: gender, profilePic: "https://via.placeholder.com/150", followers: 0, banned: false });
                localStorage.setItem('userId', name);
                completeLogin(name, display);
            }
        }

        function completeLogin(id, name) {
            localStorage.setItem('chatUserName', name); currentUserId = id; currentUser = name;
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        function initApp() {
            document.getElementById('displayUser').innerText = currentUser;
            document.getElementById('profileName').innerText = currentUser;
            const myId = localStorage.getItem('userId');
            onValue(ref(db, `users/${myId}`), (snap) => {
                if(snap.exists()) {
                    const u = snap.val();
                    document.getElementById('myProfilePic').src = u.profilePic;
                    document.getElementById('myGenderBadge').innerText = u.gender;
                    document.getElementById('myGenderBadge').className = `gender-badge ${u.gender==='Boy'?'boy':'girl'}`;
                    if(u.followersList) document.getElementById('myFollowerCount').innerText = Object.keys(u.followersList).length;
                }
            });
            loadGlobalChat(); loadInbox();
            
            // Service Worker for Ads
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        }

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        window.uploadProfilePic = async () => {
            const file = document.getElementById('picInput').files[0];
            if(!file) return;
            try {
                const r = sRef(storage, 'pfp/'+currentUserId+'_'+Date.now());
                await uploadBytes(r, file);
                const url = await getDownloadURL(r);
                runTransaction(ref(db, `users/${currentUserId}/profilePic`), () => url);
            } catch(e) { alert("Error"); }
        }

        window.uploadUserContent = async (type) => {
            if(["nikku vlogz", "aroob jatoi", "admin"].includes(currentUser.toLowerCase())) { alert("Name reserved!"); return; }
            if (type === 'video') {
                const title = document.getElementById('uVidTitle').value; const url = document.getElementById('uVidUrl').value;
                if(!title || !url) return;
                push(ref(db, 'user_uploads'), { type: 'video', title: title, url: url, uploader: currentUser, uploaderId: currentUserId, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
            } else {
                const title = document.getElementById('uPhotoTitle').value; const file = document.getElementById('contentPhotoInput').files[0];
                if(!title || !file) return;
                try {
                    const r = sRef(storage, 'user_photos/'+Date.now()+'_'+file.name);
                    await uploadBytes(r, file);
                    const url = await getDownloadURL(r);
                    push(ref(db, 'user_uploads'), { type: 'photo', title: title, url: url, uploader: currentUser, uploaderId: currentUserId, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
                } catch(e) { alert("Error"); }
            }
            alert("Uploaded!"); window.switchTab('forYouSection', document.querySelectorAll('.nav-btn')[1]);
        }

        function sortItems(items) { return items.sort((a, b) => (b.likes || 0) - (a.likes || 0)); }

        onValue(ref(db, 'videos'), (snap) => {
            const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
            const data = snap.val();
            if(data) {
                let items = [];
                Object.keys(data).forEach(key => items.push({id:key, collection:'videos', ...data[key]}));
                items = sortItems(items);
                items.forEach(v => grid.innerHTML += createCard(v));
            } else grid.innerHTML = "<p>No videos.</p>";
        });

        window.filterHome = (name, btn) => {
            document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); 
            const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
            let items = [];
            onValue(ref(db, 'videos'), (snap) => {
                const data = snap.val();
                if(data) {
                    Object.keys(data).forEach(key => items.push({id:key, collection:'videos', ...data[key]}));
                    if(name !== 'all') items = items.filter(v => v.title.toLowerCase().includes(name.toLowerCase()));
                    items = sortItems(items);
                    items.forEach(v => grid.innerHTML += createCard(v));
                }
            }, {onlyOnce: true});
        }

        onValue(ref(db, 'user_uploads'), (snap) => {
            const grid = document.getElementById('userGrid'); grid.innerHTML = "";
            const data = snap.val();
            if(data) {
                let items = [];
                Object.keys(data).forEach(key => items.push({id:key, collection:'user_uploads', ...data[key]}));
                let filtered = items.filter(v => (v.type || 'video') === currentFilter);
                filtered = sortItems(filtered);
                filtered.forEach(v => grid.innerHTML += createCard(v));
            } else grid.innerHTML = "<p>No posts.</p>";
        });

        window.filterForYou = (type, btn) => {
            currentFilter = type; document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            // Trigger refresh logic (simplified here)
            location.reload(); // Quick refresh to re-render grid properly
        }

        function createCard(v) {
            const link = v.url || v.videoUrl;
            let thumb = (v.type === 'photo') 
                ? `<img src="${link}" class="media-content">`
                : `<video src="${link}#t=0.5" class="media-content" muted></video><div class="p-icon">‚ñ∂</div>`;
            let r = v.ratingCount ? (v.ratingTotal/v.ratingCount).toFixed(1) : 0;
            return `<div class="card" onclick="openViewer('${v.id}', '${v.collection}', '${v.type||'video'}', '${link}', '${v.title.replace(/'/g, "\\'")}', '${v.uploaderId}')">
                <div class="thumb">${thumb}</div>
                <div class="info"><h4>${v.title}</h4><div class="card-stats"><span>‚ù§Ô∏è ${v.likes||0}</span><span>‚≠ê ${r}</span></div></div>
            </div>`;
        }

        window.openViewer = (id, col, type, url, title, uploaderId) => {
            activePost = { id, collection: col };
            document.getElementById('playerScreen').style.display = 'block';
            const vid = document.getElementById('mainVideo');
            const img = document.getElementById('mainImage');
            const delBtn = document.getElementById('deletePostBtn');

            if(type === 'video') { vid.style.display='block'; img.style.display='none'; vid.src=url; }
            else { vid.style.display='none'; img.style.display='block'; img.src=url; vid.pause(); }

            document.getElementById('viewTitle').innerText = title;
            document.getElementById('ratingBox').style.display = 'none';
            
            if(uploaderId === currentUserId) delBtn.style.display = 'block';
            else delBtn.style.display = 'none';

            checkLike(id); loadComments(id);
        };

        window.closePlayer = () => {
            document.getElementById('playerScreen').style.display = 'none';
            document.getElementById('mainVideo').pause();
            activePost = null;
        }

        window.deleteMyPost = async () => {
            if(confirm("Delete this post?")) {
                await remove(ref(db, `${activePost.collection}/${activePost.id}`));
                alert("Deleted!"); closePlayer();
            }
        }

        function checkLike(id) {
            const btn = document.getElementById('likeBtn'); const list = JSON.parse(localStorage.getItem('likedList') || "[]");
            if(list.includes(id)) { btn.classList.add('liked'); btn.innerHTML="‚ù§Ô∏è Liked"; } else { btn.classList.remove('liked'); btn.innerHTML="‚ù§Ô∏è Like"; }
        }
        window.toggleLike = () => {
            if(!activePost) return; const {id,collection} = activePost; let list = JSON.parse(localStorage.getItem('likedList')||"[]"); const r = ref(db, `${collection}/${id}/likes`);
            if(list.includes(id)) { list = list.filter(v=>v!==id); runTransaction(r,(l)=>(l||0)-1); } else { list.push(id); runTransaction(r,(l)=>(l||0)+1); }
            localStorage.setItem('likedList', JSON.stringify(list)); checkLike(id);
        }
        window.toggleRating = () => { const b = document.getElementById('ratingBox'); b.style.display=(b.style.display==='none')?'block':'none'; }
        window.submitRating = (sel) => { if(sel.value>0 && activePost) { runTransaction(ref(db, `${activePost.collection}/${activePost.id}`), (p)=>{if(p){p.ratingTotal=(p.ratingTotal||0)+parseInt(sel.value); p.ratingCount=(p.ratingCount||0)+1;} return p;}); alert("Rated!"); document.getElementById('ratingBox').style.display='none'; } }
        window.addComment = () => { const t = document.getElementById('cInput').value; if(t&&activePost) { push(ref(db, `comments/${activePost.id}`), { user: currentUser, text: t }); document.getElementById('cInput').value = ""; } }
        function loadComments(id) { const l = document.getElementById('commentList'); onValue(ref(db, `comments/${id}`), (s)=>{l.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(c=>l.innerHTML+=`<li><span class="c-user">${c.user}:</span>${c.text}</li>`)}); }

        window.switchChatTab = (t) => {
            if(t==='global'){ document.getElementById('globalChatContainer').style.display='flex'; document.getElementById('inboxContainer').style.display='none'; }
            else { document.getElementById('globalChatContainer').style.display='none'; document.getElementById('inboxContainer').style.display='block'; loadInbox(); }
        }
        function loadGlobalChat() { const box = document.getElementById('globalChatBox'); onValue(ref(db, 'global_chat'), (s) => { box.innerHTML=`<p style='text-align:center;color:#555;font-size:12px;'>Global Chat</p>`; const d = s.val(); if(d) Object.values(d).forEach(m => { const isMe=m.user===currentUser; let c=m.type==='image'?`<img src="${m.url}" class="msg-img">`:m.text; box.innerHTML+=`<div class="msg ${isMe?'self':'other'}"><span class="msg-user">${m.user}</span>${c}</div>`; }); box.scrollTop=box.scrollHeight; }); }
        window.sendText = () => { const t = document.getElementById('chatMsg').value; if(t) { push(ref(db, 'global_chat'), { user: currentUser, text: t, type: 'text', timestamp: Date.now() }); document.getElementById('chatMsg').value = ""; } }
        window.sendUrlImage = () => { const u = prompt("Link:"); if(u) push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }
        window.sendFileImage = async () => { const f = document.getElementById('chatFileInput').files[0]; if(!f) return; const r = sRef(storage, 'chat/'+Date.now()+'_'+f.name); await uploadBytes(r,f); const u = await getDownloadURL(r); push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }

        window.searchUser = async () => { const q = document.getElementById('searchUserInput').value.trim().toLowerCase(); const s = await get(ref(db, 'users/'+q)); if(s.exists()) { viewingUser = {id:q, ...s.val()}; document.getElementById('userProfileModal').classList.add('open'); document.getElementById('viewUserPic').src=viewingUser.profilePic; document.getElementById('viewUserName').innerText=viewingUser.displayName; document.getElementById('viewFollowers').innerText=viewingUser.followersList?Object.keys(viewingUser.followersList).length:0; } else alert("Not found"); }
        window.closeUserModal = () => document.getElementById('userProfileModal').classList.remove('open');
        window.toggleFollow = async () => { if(!viewingUser) return; const my = currentUserId; const r = ref(db, `users/${viewingUser.id}/followersList`); await runTransaction(r, (l)=>{if(!l)l={}; if(l[my]) delete l[my]; else l[my]=true; return l;}); const s = await get(r); document.getElementById('viewFollowers').innerText=s.exists()?Object.keys(s.val()).length:0; }
        
        window.startPrivateChat = () => { if(!viewingUser) return; activeChatId = [currentUserId, viewingUser.id].sort().join('_'); document.getElementById('pChatTitle').innerText = viewingUser.displayName; document.getElementById('pChatImg').src = viewingUser.profilePic; document.getElementById('userProfileModal').classList.remove('open'); document.getElementById('privateChatModal').classList.add('open'); loadPrivateMessages(activeChatId); const u = {}; u[`users/${currentUserId}/chats/${viewingUser.id}`] = {name: viewingUser.displayName, pic: viewingUser.profilePic}; u[`users/${viewingUser.id}/chats/${currentUserId}`] = {name: currentUser, pic: document.getElementById('myProfilePic').src}; update(ref(db), u); }
        window.closePrivateChat = () => { document.getElementById('privateChatModal').classList.remove('open'); activeChatId=null; }
        function loadPrivateMessages(cid) { const b = document.getElementById('privateChatBox'); onValue(ref(db, `private_chats/${cid}`), (s)=>{ b.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(m=>{ const isMe=m.sender===currentUserId; b.innerHTML+=`<div class="msg ${isMe?'self':'other'}">${m.text}</div>`; }); b.scrollTop=b.scrollHeight; }); }
        window.sendPrivateText = () => { const t = document.getElementById('pChatMsg').value; if(t&&activeChatId) { push(ref(db, `private_chats/${activeChatId}`), { sender: currentUserId, text: t, timestamp: Date.now() }); document.getElementById('pChatMsg').value=""; } }
        function loadInbox() { const l = document.getElementById('inboxList'); onValue(ref(db, `users/${currentUserId}/chats`), (s)=>{ l.innerHTML=""; const d=s.val(); if(d) Object.keys(d).forEach(uid => { const c=d[uid]; l.innerHTML+=`<div class="inbox-item" onclick="openChatFromInbox('${uid}','${c.name}','${c.pic}')"><img src="${c.pic}" class="inbox-img"><div><strong style="color:white;">${c.name}</strong><br><small style="color:#777">Chat</small></div></div>`; }); }); }
        window.openChatFromInbox = (uid, name, pic) => { viewingUser = {id:uid, displayName:name, profilePic:pic}; startPrivateChat(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Video Hub</title>

    <!-- 1. Fonts (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- NATIVE APP STYLE RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000000; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN ANIMATION --- */
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* App Icon with Glow */
        .logo { 
            font-size: 5rem; 
            background: linear-gradient(45deg, #ff0055, #ff4400); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 68, 0, 0.4));
            animation: pulse 2s infinite;
        }

        /* App Name */
        .app-name { 
            color: #ffffff; 
            font-size: 2rem; 
            font-weight: 700;
            letter-spacing: 1px; 
            margin-bottom: 8px;
        }

        /* Loading Text */
        .status {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: 400;
        }

        /* Custom Spinner */
        .loader {
            margin-top: 30px;
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff4400;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <!-- SPLASH SCREEN UI -->
    <div class="splash-container">
        <i class="fa-solid fa-circle-play logo"></i>
        <div class="app-name">Video Hub</div>
        <div class="loader"></div>
        <p class="status">Loading Content...</p>
    </div>

    <!-- LOGIC SCRIPT -->
    <script>
        // ðŸ‘‡ NEW URL UPDATED HERE ðŸ‘‡
        const targetUrl = "https://watching-videos.free.nf";

        window.onload = function() {
            setTimeout(function() {
                // Redirect user to the video site
                window.location.replace(targetUrl);
            }, 2500); // 2.5 Seconds wait for Splash Screen
        };
    </script>

</body>
</html>

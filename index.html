<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream & Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0f0f; --card: #1f1f1f; --primary: #e50914; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        /* HEADER */
        header { 
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--primary); font-weight: 700; font-size: 20px; }
        .user-pill { background: #333; padding: 5px 12px; border-radius: 20px; font-size: 12px; border: 1px solid #444; }

        /* NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #1a1a1a;
            display: flex; justify-content: space-around; padding: 10px;
            border-top: 1px solid #333; z-index: 200;
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary); transform: translateY(-2px); }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }

        /* SECTIONS */
        .screen { display: none; padding: 15px; padding-bottom: 100px; }
        .screen.active { display: block; animation: fadeUp 0.4s ease; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BUTTONS & FILTERS --- */
        .category-scroll { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .cat-btn { 
            padding: 8px 16px; background: var(--card); border: 1px solid #333; 
            color: #ddd; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap; transition: 0.3s;
        }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        .sub-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .sub-tab-btn { flex: 1; padding: 10px; background: var(--card); border: 1px solid #333; color: #888; border-radius: 8px; cursor: pointer; font-weight: 500; transition: 0.3s; }
        .sub-tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .card:hover { transform: translateY(-5px); }
        
        .thumb { height: 160px; background: #000; position: relative; }
        .media-content { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .static-video { opacity: 0.7; }
        .p-icon { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:35px; opacity: 0.9; text-shadow: 0 2px 5px black; }
        .info { padding: 10px; }
        .info h4 { font-size: 13px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .card-stats { display: flex; justify-content: space-between; font-size: 11px; color: #ccc; background: #252525; padding: 5px 8px; border-radius: 5px; }
        .stat-badge.likes { color: #ff4b5c; } .stat-badge.stars { color: #ffb400; }

        /* CHAT STYLE */
        .chat-container { display: flex; flex-direction: column; height: 75vh; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 13px; word-wrap: break-word; }
        .msg.self { align-self: flex-end; background: #e50914; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #2a2a2a; border-bottom-left-radius: 2px; }
        .msg-user { font-size: 10px; font-weight: bold; opacity: 0.7; display: block; margin-bottom: 3px; }
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .chat-input-area { position: fixed; bottom: 60px; left: 0; width: 100%; background: #1a1a1a; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #333; }
        .chat-input-area input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #aaa; }
        .send-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .search-user-box { display: flex; gap: 10px; margin-bottom: 10px; }
        .search-user-box input { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; }
        .search-user-box button { padding: 0 15px; background: #333; color: white; border: 1px solid #444; border-radius: 8px; cursor: pointer; }

        /* PROFILE */
        .profile-container { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); margin-bottom: 10px; }
        .camera-btn { position: absolute; bottom: 0; right: 0; background: white; color: black; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; }
        .profile-pic-wrapper { position: relative; width: 100px; height: 100px; margin-bottom: 10px; }
        
        /* TOOLS LINKS */
        .tools-box { width: 100%; max-width: 500px; margin-bottom: 20px; text-align: center; }
        .tool-label { font-size: 12px; color: #aaa; margin-bottom: 8px; display: block; }
        .tools-row { display: flex; gap: 10px; }
        .tool-link { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #4da6ff; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: bold; }

        /* UPLOAD */
        .upload-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; width: 100%; max-width: 500px; }
        .inp-group { margin-bottom: 15px; }
        .inp-group input { width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 8px; outline: none; }
        .file-label { display: block; padding: 15px; background: #121212; border: 1px dashed #555; text-align: center; border-radius: 8px; color: #888; cursor: pointer; font-size: 13px; }
        .action-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .photo-btn { background: #007bff; }

        /* MODALS */
        #userProfileModal, #playerScreen, #nameModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 500; display: flex; justify-content: center; align-items: center; }
        #userProfileModal, #playerScreen { display: none; background: black; overflow-y: auto; align-items: flex-start; }
        .name-box { background: #1a1a1a; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #444; width: 80%; max-width: 300px; }
        .name-box input { padding: 12px; background: #111; border: 1px solid #555; color: white; border-radius: 8px; width: 100%; margin: 15px 0; text-align: center; }
        #loginError { color: red; font-size: 12px; margin-bottom: 10px; display: none; }

        /* PLAYER CONTENT */
        .player-content { width: 100%; max-width: 800px; margin: 0 auto; padding-bottom: 50px; }
        .media-viewer { width: 100%; background: black; position: relative; }
        video#mainVideo, img#mainImage { width: 100%; max-height: 50vh; display: block; margin: 0 auto; object-fit: contain; }
        .close-btn { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; z-index: 10; font-weight: bold; }
        .interaction-area { padding: 15px; background: var(--bg); }
        .three-options { display: flex; justify-content: space-around; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .opt-btn { background: none; border: none; cursor: pointer; color: #888; display: flex; flex-direction: column; align-items: center; font-size: 12px; }
        .opt-btn span { font-size: 22px; margin-bottom: 4px; }
        .opt-btn.liked { color: var(--primary); font-weight: bold; }
        #ratingBox { display: none; text-align: center; margin-bottom: 15px; }
        #ratingBox select { padding: 8px; background: #333; color: white; border: none; border-radius: 5px; }
        .comments-section { border-top: 1px solid #333; padding-top: 15px; }
        .c-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .c-box input { flex: 1; padding: 10px; background: #222; border: 1px solid #444; border-radius: 20px; color: white; outline: none; }
        .c-box button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; }
        #commentList li { background: var(--card); padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 13px; list-style: none; }
        .c-user { color: var(--primary); font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="nameModal">
        <div class="name-box">
            <h3 style="color:var(--primary)">Login</h3>
            <p style="color:#888; font-size:12px;">Unique Username</p>
            <input type="text" id="userNameInput" placeholder="Username">
            <p id="loginError"></p>
            <button class="action-btn" onclick="attemptLogin()">Enter App</button>
        </div>
    </div>

    <!-- USER PROFILE MODAL -->
    <div id="userProfileModal">
        <div style="padding:20px;">
            <button onclick="closeUserModal()" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:20px; cursor:pointer;">‚Üê Back</button>
            <div class="profile-container" style="margin-top: 40px;">
                <img id="viewUserPic" class="profile-pic" src="">
                <h2 id="viewUserName">Name</h2>
                <div style="color:#ccc; margin-bottom:10px;"><span id="viewFollowers" style="color:white; font-weight:bold;">0</span> Followers</div>
                <button id="followBtn" style="padding:8px 25px; border-radius:20px; border:none; cursor:pointer; font-weight:bold; background:var(--primary); color:white;" onclick="toggleFollow()">Follow</button>
            </div>
        </div>
    </div>

    <header>
        <div class="logo">‚ñ∂ StreamApp</div>
        <div class="user-pill"><span id="displayUser">Guest</span></div>
    </header>

    <!-- 1. HOME (Admin Videos with Name Filters) -->
    <div id="homeSection" class="screen active">
        <h3 style="margin-bottom:15px;">üî• Top Trending</h3>
        
        <!-- BUTTONS WAPAS AA GAYE -->
        <div class="category-scroll">
            <button class="cat-btn active" onclick="filterHome('all', this)">All</button>
            <button class="cat-btn" onclick="filterHome('Aroob Jatoi', this)">Aroob Jatoi</button>
            <button class="cat-btn" onclick="filterHome('Nikku Vlogz', this)">Nikku Vlogz</button>
        </div>

        <div class="grid" id="adminGrid"><p style="color:#555">Loading...</p></div>
    </div>

    <!-- 2. FOR YOU (User Videos/Photos) -->
    <div id="forYouSection" class="screen">
        <h3 style="margin-bottom:10px;">‚ú® Top For You</h3>
        <div class="sub-tabs">
            <button class="sub-tab-btn active" onclick="filterForYou('video', this)">Videos</button>
            <button class="sub-tab-btn" onclick="filterForYou('photo', this)">Photos</button>
        </div>
        <div class="grid" id="userGrid"><p style="color:#555">Loading...</p></div>
    </div>

    <!-- 3. CHAT -->
    <div id="chatSection" class="screen">
        <div class="search-user-box">
            <input type="text" id="searchUserInput" placeholder="Search User...">
            <button onclick="searchUser()">üîç</button>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="globalChatBox"><p style="text-align:center; color:#555; font-size:12px;">Global Chat</p></div>
        </div>
        <div class="chat-input-area">
            <button class="icon-btn" onclick="sendUrlImage()">üîó</button>
            <label for="chatFileInput" class="icon-btn">üì∑</label>
            <input type="file" id="chatFileInput" accept="image/*" style="display:none" onchange="sendFileImage()">
            <input type="text" id="chatMsg" placeholder="Message...">
            <button class="send-btn" onclick="sendText()">‚û§</button>
        </div>
    </div>

    <!-- 4. PROFILE -->
    <div id="profileSection" class="screen">
        <div class="profile-container">
            <div class="profile-pic-wrapper">
                <img id="myProfilePic" class="profile-pic" src="https://via.placeholder.com/150/333/FFF?text=User">
                <label for="picInput" class="camera-btn">üì∑</label>
                <input type="file" id="picInput" accept="image/*" style="display:none" onchange="uploadProfilePic()">
            </div>
            <h2 id="profileName">Guest</h2>
            <div style="color:#ccc; margin-bottom:10px;"><span id="myFollowerCount" style="color:white; font-weight:bold;">0</span> Followers</div>

            <!-- TOOLS (Link Generators) -->
            <div class="tools-box">
                <span class="tool-label">Need links?</span>
                <div class="tools-row">
                    <a href="https://catbox.moe/" target="_blank" class="tool-link">üìπ Video to URL</a>
                    <a href="https://postimages.org/" target="_blank" class="tool-link">üñºÔ∏è Photo to URL</a>
                </div>
            </div>

            <!-- Profile Pic Update -->
            <div class="upload-card">
                <h4>Change Profile Pic (URL)</h4>
                <div class="inp-group"><input type="text" id="pfpUrlInput" placeholder="Image URL"></div>
                <button class="action-btn" onclick="updateProfilePicUrl()">Update</button>
            </div>

            <!-- Uploads -->
            <div class="upload-card">
                <h4>Upload Video (URL)</h4>
                <div class="inp-group"><input type="text" id="uVidTitle" placeholder="Title"></div>
                <div class="inp-group"><input type="text" id="uVidUrl" placeholder="https://..."></div>
                <button class="action-btn" onclick="uploadUserContent('video')">Post Video</button>
            </div>
            <div class="upload-card">
                <h4>Upload Photo (Gallery)</h4>
                <div class="inp-group"><input type="text" id="uPhotoTitle" placeholder="Caption"></div>
                <div class="inp-group"><label for="contentPhotoInput" class="file-label">üìÇ Select Photo</label>
                <input type="file" id="contentPhotoInput" accept="image/*" style="display:none"></div>
                <button class="action-btn photo-btn" onclick="uploadUserContent('photo')">Post Photo</button>
            </div>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="playerScreen">
        <div class="player-content">
            <div class="media-viewer">
                <button class="close-btn" onclick="closePlayer()">‚úï Close</button>
                <video id="mainVideo" controls autoplay style="display:none"></video>
                <img id="mainImage" src="" style="display:none">
            </div>
            <div class="interaction-area">
                <h3 id="viewTitle" style="color:white; margin-bottom:10px;">Title</h3>
                <div class="three-options">
                    <button class="opt-btn" id="likeBtn" onclick="toggleLike()"><span>‚ù§Ô∏è</span> <div id="likeLabel">Like</div></button>
                    <button class="opt-btn" onclick="toggleRating()"><span>‚≠ê</span> <div>Rate</div></button>
                    <button class="opt-btn" onclick="focusComment()"><span>üí¨</span> <div>Comment</div></button>
                </div>
                <div id="ratingBox">
                    <select onchange="submitRating(this)">
                        <option value="0">Select...</option>
                        <option value="5">5 Star</option>
                        <option value="4">4 Star</option>
                        <option value="3">3 Star</option>
                    </select>
                </div>
                <div class="comments-section">
                    <div class="c-box">
                        <input type="text" id="cInput" placeholder="Comment...">
                        <button onclick="addComment()">Post</button>
                    </div>
                    <ul id="commentList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- NAV -->
    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('homeSection', this)"><div class="nav-icon">üè†</div> Home</button>
        <button class="nav-btn" onclick="switchTab('forYouSection', this)"><div class="nav-icon">‚ú®</div> For You</button>
        <button class="nav-btn" onclick="switchTab('chatSection', this)"><div class="nav-icon">üí¨</div> Chat</button>
        <button class="nav-btn" onclick="switchTab('profileSection', this)"><div class="nav-icon">üë§</div> Profile</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        // CONFIG (video-b451b)
        const firebaseConfig = {
            apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
            authDomain: "video-b451b.firebaseapp.com",
            databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
            projectId: "video-b451b",
            storageBucket: "video-b451b.appspot.com", 
            messagingSenderId: "12615852266",
            appId: "1:12615852266:web:00b659225e67133436f793"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = localStorage.getItem('chatUserName');
        let userUploads = [];
        let adminVideos = [];
        let currentFilter = 'video';
        let activePost = null;
        let viewingUser = null;

        if(currentUser) {
            document.getElementById('nameModal').style.display = 'none';
            initApp();
        }

        window.attemptLogin = async () => {
            const name = document.getElementById('userNameInput').value.trim().toLowerCase();
            const display = document.getElementById('userNameInput').value.trim();
            if(!name) return;
            const userRef = ref(db, 'users/' + name);
            const snapshot = await get(userRef);
            if(name === localStorage.getItem('userId')) { completeLogin(name, display); return; }
            if(snapshot.exists()) { document.getElementById('loginError').innerText = "Taken!"; document.getElementById('loginError').style.display = 'block'; }
            else { await set(userRef, { displayName: display, profilePic: "https://via.placeholder.com/150", followers: 0 }); localStorage.setItem('userId', name); completeLogin(name, display); }
        }

        function completeLogin(id, name) {
            localStorage.setItem('chatUserName', name); currentUser = name;
            document.getElementById('nameModal').style.display = 'none'; initApp();
        }

        function initApp() {
            document.getElementById('displayUser').innerText = currentUser;
            document.getElementById('profileName').innerText = currentUser;
            const myId = localStorage.getItem('userId');
            onValue(ref(db, `users/${myId}/profilePic`), (snap) => { if(snap.exists()) document.getElementById('myProfilePic').src = snap.val(); });
            onValue(ref(db, `users/${myId}/followersList`), (snap) => { if(snap.exists()) document.getElementById('myFollowerCount').innerText = Object.keys(snap.val()).length; });
            loadChat();
        }

        window.switchTab = (screenId, btn) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- UPLOAD ---
        window.uploadProfilePic = async () => {
            const file = document.getElementById('picInput').files[0];
            if(!file) return;
            document.getElementById('myProfilePic').style.opacity = '0.5';
            try {
                const ref = sRef(storage, 'pfp/' + currentUser + '_' + Date.now());
                await uploadBytes(ref, file);
                const url = await getDownloadURL(ref);
                runTransaction(ref(db, `users/${localStorage.getItem('userId')}/profilePic`), () => url);
                document.getElementById('myProfilePic').src = url; document.getElementById('myProfilePic').style.opacity = '1';
            } catch(e) { alert("Error: " + e.message); }
        }
        window.updateProfilePicUrl = () => { const url = document.getElementById('pfpUrlInput').value; if(url) runTransaction(ref(db, `users/${localStorage.getItem('userId')}/profilePic`), () => url); alert("Updated!"); }

        window.uploadUserContent = async (type) => {
            const restricted = ["nikku vlogz", "aroob jatoi", "admin"];
            if(restricted.includes(currentUser.toLowerCase())) { alert("Name reserved!"); return; }
            if (type === 'video') {
                const title = document.getElementById('uVidTitle').value; const url = document.getElementById('uVidUrl').value;
                if(!title || !url) { alert("Fill all fields"); return; }
                push(ref(db, 'user_uploads'), { type: 'video', title: title, url: url, uploader: currentUser, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
                alert("Video Posted!");
            } else {
                const title = document.getElementById('uPhotoTitle').value; const file = document.getElementById('contentPhotoInput').files[0];
                if(!title || !file) { alert("Select Photo"); return; }
                try {
                    const storeRef = sRef(storage, 'user_photos/' + Date.now() + '_' + file.name);
                    await uploadBytes(storeRef, file);
                    const url = await getDownloadURL(storeRef);
                    push(ref(db, 'user_uploads'), { type: 'photo', title: title, url: url, uploader: currentUser, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
                    alert("Photo Posted!");
                } catch(e) { alert("Error"); }
            }
            switchTab('forYouSection', document.querySelectorAll('.nav-btn')[1]);
        }

        // --- SORT & RENDER ---
        function sortItems(items) { return items.sort((a, b) => (b.likes || 0) - (a.likes || 0)); }

        // HOME (ADMIN) with FILTERS
        onValue(ref(db, 'videos'), (snap) => {
            adminVideos = [];
            const data = snap.val();
            if(data) Object.keys(data).forEach(key => adminVideos.push({id:key, collection:'videos', ...data[key]}));
            renderHomeGrid('all');
        });

        window.filterHome = (filterName, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderHomeGrid(filterName);
        }

        function renderHomeGrid(filterName) {
            const grid = document.getElementById('adminGrid');
            grid.innerHTML = "";
            let filtered = adminVideos;
            if(filterName !== 'all') filtered = adminVideos.filter(v => v.title.toLowerCase().includes(filterName.toLowerCase()));
            filtered = sortItems(filtered);
            if(filtered.length > 0) filtered.forEach(v => grid.innerHTML += createCard(v));
            else grid.innerHTML = "<p style='color:#555'>No videos found.</p>";
        }

        // FOR YOU (USER)
        onValue(ref(db, 'user_uploads'), (snap) => {
            userUploads = [];
            const data = snap.val();
            if(data) Object.keys(data).forEach(key => userUploads.push({id:key, collection:'user_uploads', ...data[key]}));
            renderUserGrid();
        });

        window.filterForYou = (type, btn) => {
            currentFilter = type;
            document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUserGrid();
        }

        function renderUserGrid() {
            const grid = document.getElementById('userGrid');
            grid.innerHTML = "";
            let filtered = userUploads.filter(v => (v.type || 'video') === currentFilter);
            filtered = sortItems(filtered);
            if(filtered.length > 0) filtered.forEach(v => grid.innerHTML += createCard(v));
            else grid.innerHTML = "<p style='color:#555'>No content.</p>";
        }

        function createCard(v) {
            const type = v.type || 'video'; const link = v.url || v.videoUrl;
            let thumb = type === 'video' ? `<video src="${link}#t=0.5" class="media-content static-video" preload="metadata" muted></video><div class="p-icon">‚ñ∂</div>` : `<img src="${link}" class="media-content">`;
            let r = v.ratingCount ? (v.ratingTotal/v.ratingCount).toFixed(1) : 0;
            return `<div class="card" onclick="openViewer('${v.id}', '${v.collection}', '${type}', '${link}', '${v.title.replace(/'/g, "\\'")}')"><div class="thumb">${thumb}</div><div class="info"><h4>${v.title}</h4><div class="card-stats"><span class="stat-badge likes">‚ù§Ô∏è ${v.likes||0}</span><span class="stat-badge stars">‚≠ê ${r}</span></div></div></div>`;
        }

        // --- VIEWER & SOCIAL ---
        window.openViewer = (id, collection, type, url, title) => {
            activePost = { id, collection };
            document.getElementById('playerScreen').style.display = 'block';
            const vid = document.getElementById('mainVideo'); const img = document.getElementById('mainImage');
            if(type === 'video') { vid.style.display = 'block'; img.style.display = 'none'; vid.src = url; }
            else { vid.style.display = 'none'; img.style.display = 'block'; vid.pause(); img.src = url; }
            document.getElementById('viewTitle').innerText = title;
            document.getElementById('ratingBox').style.display = 'none';
            checkLike(id); loadComments(id);
        };
        window.closePlayer = () => { document.getElementById('playerScreen').style.display = 'none'; document.getElementById('mainVideo').pause(); activePost = null; }

        function checkLike(id) {
            const btn = document.getElementById('likeBtn'); const lbl = document.getElementById('likeLabel');
            const list = JSON.parse(localStorage.getItem('likedList') || "[]");
            if(list.includes(id)) { btn.classList.add('liked'); lbl.innerText = "Liked"; } else { btn.classList.remove('liked'); lbl.innerText = "Like"; }
        }
        window.toggleLike = () => {
            if(!activePost) return; const { id, collection } = activePost;
            let list = JSON.parse(localStorage.getItem('likedList') || "[]");
            const refLoc = ref(db, `${collection}/${id}/likes`);
            if(list.includes(id)) { list = list.filter(v => v !== id); runTransaction(refLoc, (l) => (l||0) - 1); document.getElementById('likeBtn').classList.remove('liked'); }
            else { list.push(id); runTransaction(refLoc, (l) => (l||0) + 1); document.getElementById('likeBtn').classList.add('liked'); }
            localStorage.setItem('likedList', JSON.stringify(list));
        }
        window.toggleRating = () => { const b = document.getElementById('ratingBox'); b.style.display = (b.style.display==='none')?'block':'none'; }
        window.submitRating = (sel) => { if(sel.value>0 && activePost) { runTransaction(ref(db, `${activePost.collection}/${activePost.id}`), (p) => { if(p) { p.ratingTotal=(p.ratingTotal||0)+parseInt(sel.value); p.ratingCount=(p.ratingCount||0)+1; } return p; }); alert("Rated!"); document.getElementById('ratingBox').style.display='none'; } }
        window.focusComment = () => document.getElementById('cInput').focus();
        window.addComment = () => { const t = document.getElementById('cInput').value; if(t && activePost) { push(ref(db, `comments/${activePost.id}`), { user: currentUser, text: t }); document.getElementById('cInput').value = ""; } }
        function loadComments(id) { const l = document.getElementById('commentList'); onValue(ref(db, `comments/${id}`), (s) => { l.innerHTML=""; const d = s.val(); if(d) Object.values(d).forEach(c => l.innerHTML+=`<li><span class="c-user">${c.user}:</span>${c.text}</li>`); }); }

        // CHAT, SEARCH, FOLLOW (Short)
        function loadChat() { const box = document.getElementById('globalChatBox'); onValue(ref(db, 'global_chat'), (s) => { box.innerHTML=`<p style='text-align:center;color:#555;font-size:12px;'>Global Chat</p>`; const d = s.val(); if(d) Object.values(d).forEach(m => { const isMe=m.user===currentUser; let c=m.type==='image'?`<img src="${m.url}" class="msg-img">`:m.text; box.innerHTML+=`<div class="msg ${isMe?'self':'other'}"><span class="msg-user">${m.user}</span>${c}</div>`; }); box.scrollTop=box.scrollHeight; }); }
        window.sendText = () => { const t = document.getElementById('chatMsg').value; if(t) { push(ref(db, 'global_chat'), { user: currentUser, text: t, type: 'text', timestamp: Date.now() }); document.getElementById('chatMsg').value = ""; } }
        window.sendUrlImage = () => { const u = prompt("Image Link:"); if(u) push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }
        window.sendFileImage = async () => { const f = document.getElementById('chatFileInput').files[0]; if(!f) return; const r = sRef(storage, 'chat/' + Date.now() + '_' + f.name); await uploadBytes(r, f); const u = await getDownloadURL(r); push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }
        window.searchUser = async () => { const q = document.getElementById('searchUserInput').value.trim().toLowerCase(); const s = await get(ref(db, 'users/' + q)); if(s.exists()) { viewingUser = { id: q, ...s.val() }; document.getElementById('userProfileModal').style.display='block'; document.getElementById('viewUserPic').src=viewingUser.profilePic; document.getElementById('viewUserName').innerText=viewingUser.displayName; document.getElementById('viewFollowers').innerText=viewingUser.followersList?Object.keys(viewingUser.followersList).length:0; } else alert("Not found"); }
        window.closeUserModal = () => document.getElementById('userProfileModal').style.display='none';
        window.toggleFollow = async () => { if(!viewingUser) return; const my = localStorage.getItem('userId'); const r = ref(db, `users/${viewingUser.id}/followersList`); await runTransaction(r, (l) => { if(!l) l={}; if(l[my]) delete l[my]; else l[my]=true; return l; }); const s = await get(r); document.getElementById('viewFollowers').innerText=s.exists()?Object.keys(s.val()).length:0; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Video Hub</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DESIGN SETTINGS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN DESIGN --- */
        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo { 
            font-size: 4.5rem; 
            background: linear-gradient(45deg, #ff0055, #ff4400); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 68, 0, 0.4));
        }

        .app-name { 
            color: #ffffff; 
            font-size: 1.8rem; 
            letter-spacing: 1.5px; 
            margin-bottom: 5px;
        }

        .status {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .loader {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 68, 0, 0.3);
            border-top: 4px solid #ff4400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <!-- UI CONTENT -->
    <div class="splash-container">
        <i class="fa-solid fa-play-circle logo"></i>
        <div class="app-name">Video Hub</div>
        <div class="loader"></div>
        <p class="status">Connecting to Server...</p>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Website URL (Yahan link check kar lein)
        const targetUrl = "https://watching-videos.xo.je";

        // Logic: 2.5 Second wait, phir open karega
        window.onload = function() {
            setTimeout(function() {
                // Yeh browser ko force karega nayi link open karne ke liye
                window.location.replace(targetUrl);
            }, 2500);
        };
    </script>

</body>
</html>

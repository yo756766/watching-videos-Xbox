<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniTube Pro Max</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff;
            --danger: #ff0000;
            --bg: #050505;
            --surface: #121212;
            --chat-bg: #1a1a1a;
            --text: #ffffff;
            --gray: #aaaaaa;
            --nav-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* INTRO */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }
        .intro-input { padding: 15px; width: 80%; max-width: 300px; border-radius: 30px; border: 2px solid #333; background: #111; color: white; margin-bottom: 20px; font-size: 1.1rem; text-align: center; outline: none; }
        .enter-btn { background: var(--danger); color: white; padding: 15px 50px; border: none; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; text-transform: uppercase; }

        /* NAV */
        .app-container { height: calc(100vh - var(--nav-height)); overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: var(--nav-height); background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 0.65rem; cursor: pointer; width: 16%; }
        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }
        .nav-item.active { color: white; }
        .nav-upload { width: 40px; height: 28px; background: linear-gradient(to right, #00f3ff, #ff0055); border-radius: 6px; display: grid; place-items: center; color: white; }

        .view-section { display: none; min-height: 100%; padding-bottom: 20px; }
        .view-section.active { display: block; }
        .top-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); z-index: 50; padding: 15px; display: flex; justify-content: space-between; align-items: center; }

        /* GENRE TABS (ADDED BACK) */
        .genre-tabs { 
            display: flex; gap: 10px; padding: 10px 15px; overflow-x: auto; 
            background: rgba(0,0,0,0.8); white-space: nowrap; scrollbar-width: none;
            position: sticky; top: 60px; z-index: 40; border-bottom: 1px solid #222;
        }
        .genre-tabs::-webkit-scrollbar { display: none; }
        .genre-pill { 
            padding: 6px 16px; border-radius: 20px; background: #222; color: #aaa; 
            font-size: 0.85rem; cursor: pointer; border: 1px solid #333; transition: 0.3s;
        }
        .genre-pill.active { background: #fff; color: #000; font-weight: bold; border-color: #fff; }

        /* VIDEO CARDS */
        .video-card { margin-bottom: 15px; background: #000; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .thumbnail-container { position: relative; width: 100%; height: 210px; background: #111; overflow: hidden; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; }
        .view-badge { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; color: #eee; backdrop-filter: blur(4px); }
        .meta { padding: 10px; display: flex; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.2rem; cursor:pointer; }
        .details { flex: 1; }
        .v-title { font-weight: 500; font-size: 0.95rem; margin-bottom: 4px; }
        .v-sub { color: var(--gray); font-size: 0.8rem; }

        /* SHORTS */
        #shorts-view { height: calc(100vh - var(--nav-height)); overflow-y: scroll; scroll-snap-type: y mandatory; padding: 0; background: #000; }
        .short-container { width: 100%; height: calc(100vh - var(--nav-height)); scroll-snap-align: start; position: relative; background: #000; border-bottom: 1px solid #222; }
        .short-video { width: 100%; height: 100%; object-fit: cover; }
        .short-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; display: flex; background: linear-gradient(transparent, rgba(0,0,0,0.8)); align-items: flex-end; z-index: 10; pointer-events: none; }
        .short-info { flex: 1; margin-bottom: 10px; pointer-events: auto; }
        .short-actions { display: flex; flex-direction: column; gap: 20px; align-items: center; padding-bottom: 20px; width: 50px; pointer-events: auto; }
        .action-btn { color: white; text-align: center; font-size: 0.75rem; }
        .action-btn i { font-size: 1.8rem; display: block; margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .mute-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.5); padding: 20px; border-radius: 50%; color: white; font-size: 2rem; pointer-events: none; display:none; }

        /* ADMIN TABS */
        .cat-tabs { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #111; border-bottom: 1px solid #222; }
        .cat-pill { padding: 8px 16px; border-radius: 20px; background: #333; color: #aaa; white-space: nowrap; font-size: 0.9rem; cursor: pointer; border: 1px solid transparent; }
        .cat-pill.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }
        #admin-feed { padding-bottom: 20px; }

        /* UPLOAD */
        #upload-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: none; padding: 20px; flex-direction: column; overflow-y: auto; }
        .glow-input { background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 15px; outline: none; }
        .catbox-btn { background: #2a2a2a; color: var(--primary); text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; border: 1px solid var(--primary); margin-bottom: 15px; display: block; }
        select.glow-input { width: 100%; }

        /* TOGGLE SWITCH */
        .toggle-container { display: flex; align-items: center; justify-content: space-between; background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* PROFILE */
        .profile-header { padding: 30px 20px 10px; text-align: center; background: #000; border-bottom: 1px solid #222; }
        .p-avatar-lg { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; background: #222; display: grid; place-items: center; font-size: 2.5rem; border: 2px solid var(--primary); }
        .tiktok-stats { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat-box { text-align: center; min-width: 60px; }
        .stat-val { font-weight: 700; font-size: 1.1rem; display: block; color:white; }
        .stat-lbl { color: var(--gray); font-size: 0.7rem; }
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 9/16; background: #222; position: relative; cursor: pointer; }
        .grid-item video, .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .profile-actions { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .action-btn-p { padding: 8px 20px; border-radius: 4px; font-weight: 600; cursor: pointer; border: none; }
        .btn-follow { background: var(--primary); color: #000; }
        .btn-msg { background: #333; color: #fff; border: 1px solid #444; }

        /* OVERLAYS */
        #video-overlay, #chat-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 600; display: none; flex-direction: column; }
        .player-header { padding: 10px; display: flex; align-items: center; background: rgba(0,0,0,0.5); position: absolute; top:0; width:100%; z-index: 10; }
        .main-video-el { width: 100%; max-height: 40vh; background: black; margin-top: 50px;}
        .player-details { padding: 20px; overflow-y: auto; flex: 1; }
        .liked { color: #ff4444 !important; }
        .comment-box { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .c-item { margin-bottom: 15px; }
        
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; }
        .msg-mine { align-self: flex-end; background: var(--primary); color: #000; }
        .msg-other { align-self: flex-start; background: #333; color: #fff; }
        .chat-input-area { padding: 10px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div id="intro-overlay">

        <input type="text" id="user-name-in" class="intro-input" placeholder="Enter Your Name">

            <option value="long">Long Video</option>

        <button onclick="postVideoLink()" style="background:var(--primary); padding:15px; border:none; border-radius:8px; font-weight:bold; width:100%; font-size:1.1rem; margin-top:10px;">POST VIDEO</button>
    </div>

    <div id="video-overlay">
        <div class="player-header"><i class="fas fa-chevron-down" onclick="closePlayer()" style="color:white; padding:15px; cursor:pointer;"></i></div>

            <h2 id="ov-title"></h2>

                <div onclick="handleLike()" style="cursor: pointer;"><i id="ov-like-icon" class="fas fa-heart"></i> <span id="ov-likes">0</span></div>
                <div onclick="viewUserProfile(currentVideoUploader)"><i class="fas fa-user-circle"></i> <span id="ov-uploader">User</span></div>
            </div>

                <input type="text" id="c-input" class="glow-input" placeholder="Add a comment..." style="margin:0; padding:10px;">

        <div class="top-bar"><i class="fas fa-arrow-left" onclick="closeChat()" style="font-size:1.5rem; cursor:pointer;"></i><h3 id="chat-with-user">Chat</h3><div></div></div>
        <div id="chat-messages"></div>
        <div class="chat-input-area"><input type="text" id="chat-input" class="glow-input" placeholder="Type a message..." style="margin:0;"><button onclick="sendMessage()" style="background:var(--primary); border:none; padding:0 20px; border-radius:8px; font-weight:bold;">Send</button></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
          authDomain: "video-b451b.firebaseapp.com",
          databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
          projectId: "video-b451b",
          storageBucket: "video-b451b.firebasestorage.app",
          messagingSenderId: "12615852266",
          appId: "1:12615852266:web:00b659225e67133436f793"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = localStorage.getItem('mt_user');
        let allVideos = [];
        let likedVideos = JSON.parse(localStorage.getItem('mt_liked')) || [];
        let currentCategory = 'All';
        let homeFilter = 'All';
        let currentVideoId = null;
        let currentVideoUploader = null;
        let viewingProfileUser = null;
        let currentChatUser = null;

        function enterApp() {
            const name = document.getElementById('user-name-in').value.trim();
            if(!name) return alert("Name required!");
            const btn = document.querySelector('.enter-btn'); btn.innerText = "Checking..."; btn.disabled = true;
            db.ref('users/' + name).once('value', snap => {
                if(snap.exists() && snap.val().banned) { alert("You are BANNED."); btn.innerText="ENTER APP"; btn.disabled=false; return; }
                if(!snap.exists()) db.ref('users/' + name).set({ joined: Date.now(), banned: false });
                currentUser = name; localStorage.setItem('mt_user', currentUser);
                document.getElementById('intro-overlay').style.display = 'none'; initApp(); monitorBan();
            });
        }

        function monitorBan() {
            db.ref('users/' + currentUser + '/banned').on('value', snap => {
                if(snap.val() === true) { alert("BANNED!"); localStorage.removeItem('mt_user'); location.reload(); }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(currentUser) {
                db.ref('users/' + currentUser).once('value', snap => {
                    if(snap.exists() && snap.val().banned) { localStorage.removeItem('mt_user'); location.reload(); }
                    else { document.getElementById('intro-overlay').style.display = 'none'; initApp(); monitorBan(); }
                });
            }
        });

        function initApp() {
            document.getElementById('admin-cat-select').style.display = currentUser === 'Admin' ? 'block' : 'none';
            fetchVideos();
        }

        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`${tab}-view`).classList.add('active');
            const map = { 'home':0, 'shorts':1, 'admin':3, 'profile':4 };
            if(map[tab] !== undefined && tab !== 'profile') document.querySelectorAll('.nav-item')[map[tab]].classList.add('active');
            if(tab === 'profile') { viewUserProfile(currentUser); document.querySelectorAll('.nav-item')[4].classList.add('active'); }
            if(tab === 'shorts') playVisibleShort(); else pauseAllShorts();
        }
        function playVisibleShort() {}

        function openUpload() {
            db.ref('users/' + currentUser).once('value', snap => {
                if(snap.exists() && snap.val().banned) alert("Restricted.");
                else document.getElementById('upload-overlay').style.display = 'flex';
            });
        }
        function closeUpload() { document.getElementById('upload-overlay').style.display = 'none'; }
        
        function toggleThumbInput() {
            const isChecked = document.getElementById('thumb-toggle').checked;
            document.getElementById('thumb-input-box').style.display = isChecked ? 'block' : 'none';
        }

        function postVideoLink() {
            const url = document.getElementById('u-url').value;
            const title = document.getElementById('u-title').value;
            const type = document.getElementById('u-type').value;
            let genre = document.getElementById('u-genre').value; // Added genre capture
            let cat = 'General';
            if(currentUser === 'Admin') cat = document.getElementById('u-category').value;
            
            let thumbUrl = "";
            if(document.getElementById('thumb-toggle').checked) thumbUrl = document.getElementById('u-thumb').value;

            if(!url || !title) return alert("URL and Title required!");
            
            db.ref('videos').push({
                title: title, videoUrl: url, type: type, category: cat, genre: genre, uploader: currentUser, 
                timestamp: Date.now(), views: 0, likes: 0, thumbnail: thumbUrl
            }).then(() => { alert("Posted!"); closeUpload(); });
        }

        function fetchVideos() {
            db.ref('videos').limitToLast(20).on('value', snap => {
                const data = snap.val(); if(!data) return;
                allVideos = Object.entries(data).map(([k,v]) => ({id:k, ...v})).reverse();
                filterHome(homeFilter); // Use current filter
                renderShorts(allVideos.filter(v => v.type === 'short' && v.uploader !== 'Admin'));
                filterAdmin(currentCategory);
            });
        }

        // --- FILTER FUNCTION FOR HOME (GENRES) ---
        function filterHome(genre, btn) {
            homeFilter = genre;
            if(btn) { document.querySelectorAll('.genre-pill').forEach(e=>e.classList.remove('active')); btn.classList.add('active'); }
            
            const c = document.getElementById('home-feed'); c.innerHTML = "";
            
            // Base filter: Long video + Not Admin
            let videos = allVideos.filter(v => v.type === 'long' && v.uploader !== 'Admin');
            
            if(genre !== 'All') {
                videos = videos.filter(v => v.genre === genre);
            }
            
            if(videos.length === 0) return c.innerHTML = "<p style='color:#555; text-align:center; padding:20px;'>No videos found.</p>";

            videos.forEach(v => {
                let content = v.thumbnail 
                    ? `<img src="${v.thumbnail}" class="thumb-img">`
                    : `<video src="${v.videoUrl}#t=1.0" class="thumb-img" muted onmouseover="this.play()" onmouseout="this.pause();this.currentTime=1;"></video>`;

                const div = document.createElement('div'); div.className = 'video-card'; div.onclick = () => openPlayer(v);
                div.innerHTML = `
                    <div class="thumbnail-container">
                        ${content}
                        <div class="view-badge"><i class="fas fa-eye"></i> ${v.views || 0}</div>
                        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; opacity:0.8; font-size:2rem; pointer-events:none;"><i class="fas fa-play-circle"></i></div>
                    </div>
                    <div class="meta">
                        <div class="avatar" onclick="event.stopPropagation(); viewUserProfile('${v.uploader}')">${(v.uploader||'A').charAt(0)}</div>
                        <div class="details">
                            <div class="v-title">${v.title}</div>
                            <div class="v-sub">${v.uploader} • <span style="color:var(--primary)">${v.genre || 'General'}</span></div>
                        </div>
                    </div>`;
                c.appendChild(div);
            });
        }

        function filterAdmin(cat, btn) {
            currentCategory = cat;
            if(btn) { document.querySelectorAll('.cat-pill').forEach(e=>e.classList.remove('active')); btn.classList.add('active'); }
            const grid = document.getElementById('admin-feed'); grid.innerHTML = "";
            let filtered = cat === 'All' ? allVideos.filter(v => v.uploader === 'Admin' || v.category === 'Aroob Jatoi' || v.category === 'Nikku Vlogz') : allVideos.filter(v => v.category === cat);
            
            filtered.forEach(v => {
                let content = v.thumbnail ? `<img src="${v.thumbnail}" class="thumb-img">` : `<video src="${v.videoUrl}#t=1.0" class="thumb-img" muted onmouseover="this.play()" onmouseout="this.pause();this.currentTime=1;"></video>`;
                
                const div = document.createElement('div'); div.className = 'video-card'; div.onclick = () => openPlayer(v);
                div.innerHTML = `<div class="thumbnail-container">${content}<div class="view-badge"><i class="fas fa-eye"></i> ${v.views||0}</div></div><div class="meta"><div class="avatar">${(v.uploader||'A').charAt(0)}</div><div class="details"><div class="v-title">${v.title}</div><div class="v-sub">${v.uploader} • ${v.category}</div></div></div>`;
                grid.appendChild(div);
            });
        }

        function renderShorts(videos) {
            const c = document.getElementById('shorts-view'); c.innerHTML = "";
            videos.forEach(v => {
                const liked = likedVideos.includes(v.id) ? 'liked' : '';
                c.innerHTML += `<div class="short-container" data-id="${v.id}"><video class="short-video" src="${v.videoUrl}" loop playsinline muted onclick="toggleSound(this)"></video><div class="mute-indicator"><i class="fas fa-volume-up"></i></div><div class="short-overlay"><div class="short-info"><h4 onclick="viewUserProfile('${v.uploader}')">@${v.uploader}</h4><p>${v.title}</p></div><div class="short-actions"><div class="action-btn" onclick="toggleLike('${v.id}')"><i class="fas fa-heart ${liked}" id="like-${v.id}"></i><span id="count-${v.id}">${v.likes||0}</span></div></div></div></div>`;
            });
            setupShortsObserver();
        }

        function openPlayer(v) {
            currentVideoId = v.id; currentVideoUploader = v.uploader;
            document.getElementById('video-overlay').style.display = 'flex';
            const p = document.getElementById('main-player'); p.src = v.videoUrl; p.play();
            document.getElementById('ov-title').innerText = v.title; 
            
            const videoRef = db.ref(`videos/${v.id}`);
            videoRef.transaction((post) => {
                if (post) {
                    if (!post.viewedBy) post.viewedBy = {};
                    if (!post.viewedBy[currentUser]) {
                        post.views = (post.views || 0) + 1;
                        post.viewedBy[currentUser] = true;
                    }
                }
                return post;
            });

            loadComments(v.id);
        }
        function closePlayer() { document.getElementById('main-player').pause(); document.getElementById('video-overlay').style.display = 'none'; }
        
        function postComment() { const i=document.getElementById('c-input'); if(i.value) db.ref(`videos/${currentVideoId}/comments`).push({user:currentUser, text:i.value, time:Date.now()}); i.value=""; }
        function loadComments(id) { db.ref(`videos/${id}/comments`).on('value',s=>{ const l=document.getElementById('comment-list'); l.innerHTML=""; if(s.val()) Object.values(s.val()).forEach(c=>{ l.innerHTML+=`<div class="c-item"><div class="c-header"><div class="c-avatar">${c.user.charAt(0)}</div><div class="c-user">${c.user}</div></div><div class="c-text">${c.text}</div></div>` }) }); }
        
        function viewUserProfile(u) {
            viewingProfileUser=u; document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active')); document.getElementById('profile-view').classList.add('active');
            document.getElementById('p-username-display').innerText="@"+u; document.getElementById('p-avatar-txt').innerText=u.charAt(0);
            document.getElementById('p-back-btn').style.display=u===currentUser?'none':'block';
            
            const ad=document.getElementById('p-actions'); ad.innerHTML="";
            if(u!==currentUser) db.ref(`users/${currentUser}/following/${u}`).on('value',s=>{ const f=s.exists(); ad.innerHTML=`<button class="action-btn-p btn-follow" onclick="toggleFollow('${u}')">${f?'Unfollow':'Follow'}</button>`+(f?`<button class="action-btn-p btn-msg" onclick="openChat('${u}')">Message</button>`:''); });
            else ad.innerHTML=`<button class="action-btn-p btn-msg">Edit</button>`;
            
            const vids = allVideos.filter(v=>v.uploader===u);
            const grid = document.getElementById('my-videos-grid'); grid.innerHTML="";
            vids.forEach(v=>{ 
                let content = v.thumbnail ? `<img src="${v.thumbnail}">` : `<video src="${v.videoUrl}#t=1.0"></video>`;
                grid.innerHTML+=`<div class="grid-item" onclick="openPlayer({videoUrl:'${v.videoUrl}', title:'${v.title}', id:'${v.id}', likes:${v.likes}, uploader:'${v.uploader}'})">${content}</div>` 
            });
            loadProfileStats(u);
        }
        function toggleFollow(u) { const r=db.ref(`users/${currentUser}/following/${u}`); r.once('value',s=>s.exists()?r.remove():r.set(true)); }
        function loadProfileStats(u) {
            db.ref(`users/${u}/followers`).on('value',s=>document.getElementById('p-followers').innerText=s.numChildren());
            db.ref(`users/${u}/following`).on('value',s=>document.getElementById('p-following').innerText=s.numChildren());
            const userVids = allVideos.filter(v=>v.uploader===u);
            document.getElementById('p-total-likes').innerText = userVids.reduce((a,c)=>a+(c.likes||0),0);
            document.getElementById('p-total-views').innerText = userVids.reduce((a,c)=>a+(c.views||0),0);
        }

        function openChat(u) { currentChatUser=u; document.getElementById('chat-overlay').style.display='flex'; document.getElementById('chat-with-user').innerText=u; loadChat(u); }
        function closeChat() { document.getElementById('chat-overlay').style.display='none'; }
        function sendMessage() { const i=document.getElementById('chat-input'); if(i.value) { db.ref(`chats/${[currentUser,currentChatUser].sort().join("_")}`).push({sender:currentUser, text:i.value}); i.value=""; } }
        function loadChat(u) { db.ref(`chats/${[currentUser,u].sort().join("_")}`).on('value',s=>{ const d=document.getElementById('chat-messages'); d.innerHTML=""; if(s.val()) Object.values(s.val()).forEach(m=>{ d.innerHTML+=`<div class="message-bubble ${m.sender===currentUser?'msg-mine':'msg-other'}">${m.text}</div>` }); d.scrollTop=d.scrollHeight; }); }

        function toggleSound(v) { v.muted = !v.muted; v.parentElement.querySelector('.mute-indicator').style.display = v.muted ? 'none' : 'block'; setTimeout(()=>v.parentElement.querySelector('.mute-indicator').style.display='none',1000); }
        function setupShortsObserver() { const obs=new IntersectionObserver(e=>{e.forEach(entry=>{const v=entry.target.querySelector('video'); if(entry.isIntersecting){v.play().catch(()=>{}); incrementView(entry.target.dataset.id);} else{v.pause();v.currentTime=0;}})},{threshold:0.5}); document.querySelectorAll('.short-container').forEach(e=>obs.observe(e)); }
        function pauseAllShorts() { document.querySelectorAll('.short-video').forEach(v=>v.pause()); }
        function incrementView(id) { db.ref(`videos/${id}/views`).transaction(v=>(v||0)+1); }
        function toggleLike(id) { const l=likedVideos.includes(id); db.ref(`videos/${id}/likes`).transaction(c=>l?(c||0)-1:(c||0)+1,(e,c)=>{ if(c){ l?likedVideos=likedVideos.filter(x=>x!==id):likedVideos.push(id); localStorage.setItem('mt_liked',JSON.stringify(likedVideos)); const el=document.getElementById(`like-${id}`); if(el) el.classList.toggle('liked'); } }); }
        function handleLike() { toggleLike(currentVideoId); document.getElementById('ov-like-icon').classList.toggle('liked'); }
    </script>
</body>
</html>

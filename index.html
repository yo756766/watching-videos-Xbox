<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniTube Pro Max</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff;
            --danger: #ff0000;
            --bg: #050505;
            --surface: #121212;
            --chat-bg: #1a1a1a;
            --text: #ffffff;
            --gray: #aaaaaa;
            --nav-height: 60px;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* --- 18+ INTRO POPUP --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }
        .warning-icon { font-size: 80px; color: var(--danger); margin-bottom: 20px; animation: blink 1s infinite; }
        .intro-title { font-family: 'Poppins', sans-serif; font-size: 2rem; color: var(--danger); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 2px; }
        .intro-input { padding: 15px; width: 80%; max-width: 300px; border-radius: 30px; border: 2px solid #333; background: #111; color: white; margin-bottom: 20px; font-size: 1.1rem; text-align: center; outline: none; }
        .enter-btn { background: var(--danger); color: white; padding: 15px 50px; border: none; border-radius: 30px; font-weight: bold; font-size: 1.2rem; cursor: pointer; text-transform: uppercase; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* LAYOUT & NAVIGATION */
        .app-container { height: calc(100vh - var(--nav-height)); overflow-y: auto; scroll-behavior: smooth; position: relative; }
        
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: var(--nav-height);
            background: #000; display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #222; z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; font-size: 0.65rem; cursor: pointer; transition: 0.2s; width: 16%; }
        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }
        .nav-item.active { color: white; }
        
        .nav-upload {
            width: 40px; height: 28px; background: linear-gradient(to right, #00f3ff, #ff0055);
            border-radius: 6px; display: grid; place-items: center; color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* VIEWS */
        .view-section { display: none; min-height: 100%; padding-bottom: 20px; }
        .view-section.active { display: block; }

        .top-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); z-index: 50; padding: 15px; display: flex; justify-content: space-between; align-items: center; }

        /* CARDS & VIDEO (Unified Style for Home & Admin) */
        .video-card { margin-bottom: 15px; background: #000; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .thumbnail-container { position: relative; width: 100%; height: 220px; background: #111; overflow: hidden; }
        .thumb-vid { width: 100%; height: 100%; object-fit: cover; }
        .view-badge { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; color: #eee; backdrop-filter: blur(4px); }
        .meta { padding: 10px; display: flex; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.2rem; cursor:pointer; border:1px solid #444; }
        .details { flex: 1; }
        .v-title { font-weight: 500; font-size: 0.95rem; line-height: 1.3; margin-bottom: 4px; }
        .v-sub { color: var(--gray); font-size: 0.8rem; }

        /* SHORTS */
        #shorts-view { height: calc(100vh - var(--nav-height)); overflow-y: scroll; scroll-snap-type: y mandatory; padding: 0; background: #000; }
        .short-container { width: 100%; height: calc(100vh - var(--nav-height)); scroll-snap-align: start; position: relative; background: #000; border-bottom: 1px solid #222; }
        .short-video { width: 100%; height: 100%; object-fit: cover; }
        .short-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; display: flex; background: linear-gradient(transparent, rgba(0,0,0,0.8)); align-items: flex-end; z-index: 10; pointer-events: none; }
        .short-info { flex: 1; margin-bottom: 10px; pointer-events: auto; }
        .short-actions { display: flex; flex-direction: column; gap: 20px; align-items: center; padding-bottom: 20px; width: 50px; pointer-events: auto; }
        .action-btn { color: white; text-align: center; font-size: 0.75rem; }
        .action-btn i { font-size: 1.8rem; display: block; margin-bottom: 5px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .mute-indicator { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.5); padding: 20px; border-radius: 50%; color: white; font-size: 2rem; pointer-events: none; display:none; }

        /* ADMIN TABS */
        .cat-tabs { display: flex; gap: 10px; padding: 15px; overflow-x: auto; background: #111; border-bottom: 1px solid #222; }
        .cat-pill { padding: 8px 16px; border-radius: 20px; background: #333; color: #aaa; white-space: nowrap; font-size: 0.9rem; cursor: pointer; border: 1px solid transparent; }
        .cat-pill.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }
        
        /* Removed .admin-grid to use standard list style */
        #admin-feed { padding-bottom: 20px; }

        /* UPLOAD */
        #upload-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: none; padding: 20px; flex-direction: column; }
        .glow-input { background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 8px; width: 100%; margin-bottom: 15px; outline: none; }
        .catbox-btn { background: #2a2a2a; color: var(--primary); text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; border: 1px solid var(--primary); margin-bottom: 15px; display: block; }
        select.glow-input { width: 100%; }

        /* PROFILE */
        .profile-header { padding: 30px 20px 10px; text-align: center; background: #000; border-bottom: 1px solid #222; position: relative;}
        .p-avatar-lg { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; background: #222; display: grid; place-items: center; font-size: 2.5rem; border: 2px solid var(--primary); }
        .tiktok-stats { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat-box { text-align: center; min-width: 60px; }
        .stat-val { font-weight: 700; font-size: 1.1rem; display: block; color:white; }
        .stat-lbl { color: var(--gray); font-size: 0.7rem; }
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 9/16; background: #222; position: relative; }
        
        /* FOLLOW & CHAT BUTTONS */
        .profile-actions { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .action-btn-p { padding: 8px 20px; border-radius: 4px; font-weight: 600; cursor: pointer; border: none; }
        .btn-follow { background: var(--primary); color: #000; }
        .btn-msg { background: #333; color: #fff; border: 1px solid #444; }

        /* CHAT OVERLAY */
        #chat-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 600; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; }
        .msg-mine { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }
        .msg-other { align-self: flex-start; background: #333; color: #fff; border-bottom-left-radius: 2px; }
        .chat-input-area { padding: 10px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }

        /* VIDEO PLAYER & COMMENTS */
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: none; flex-direction: column; }
        .player-header { padding: 10px; display: flex; align-items: center; background: rgba(0,0,0,0.5); position: absolute; top:0; width:100%; z-index: 10; pointer-events: none; }
        .main-video-el { width: 100%; max-height: 40vh; background: black; margin-top: 50px;}
        .player-details { padding: 20px; overflow-y: auto; flex: 1; }
        .liked { color: #ff4444 !important; }
        
        .comment-box { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .c-item { margin-bottom: 15px; }
        .c-header { display: flex; gap: 10px; align-items: center; margin-bottom: 4px; }
        .c-avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; display:grid; place-items:center; font-size:0.8rem; cursor:pointer;}
        .c-user { font-weight: bold; font-size: 0.85rem; color: #ddd; cursor:pointer; }
        .c-text { font-size: 0.9rem; margin-left: 40px; color: #fff; }
        .c-actions { margin-left: 40px; margin-top: 4px; font-size: 0.75rem; color: #777; display: flex; gap: 15px; }
        .reply-trigger { cursor: pointer; color: var(--primary); }
        
        .reply-item { margin-left: 40px; margin-top: 8px; border-left: 2px solid #333; padding-left: 10px; }

    </style>
</head>
<body>

    <!-- 18+ INTRO -->
    <div id="intro-overlay">
        <i class="fas fa-user-secret warning-icon"></i> 
        <h1 class="intro-title">WARNING: 18+ ONLY</h1>
        <input type="text" id="user-name-in" class="intro-input" placeholder="Enter Your Name">
        <button class="enter-btn" onclick="enterApp()">ENTER APP</button>
        <p style="margin-top:20px; color:#555; font-size:0.8rem;">Login as 'Admin' to manage categories.</p>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home')">
            <i class="fas fa-home"></i> <span>Home</span>
        </div>
        <div class="nav-item" onclick="switchTab('shorts')">
            <i class="fas fa-compass"></i> <span>Shorts</span>

        <div class="nav-item" onclick="openUpload()">
            <div class="nav-upload"><i class="fas fa-plus"></i></div>
        </div>
        <div class="nav-item" onclick="switchTab('admin')">
            <i class="fas fa-folder-open"></i> <span>Admin</span>
        </div>
        <div class="nav-item" onclick="viewUserProfile(currentUser)">
            <i class="fas fa-user"></i> <span>Profile</span>
        </div>
    </div>

    <div class="app-container" id="app-main">
        
        <!-- HOME (LONG) -->
        <div id="home-view" class="view-section active">
            <div class="top-bar">
                <div style="font-weight:700; font-family:'Poppins'">MiniTube Pro</div>
                <i class="fas fa-search" style="font-size:1.2rem;"></i>
            </div>
            <div id="home-feed"></div>
        </div>

        <!-- SHORTS -->
        <div id="shorts-view" class="view-section">
            <div style="padding:20px; text-align:center;">Loading Shorts...</div>
        </div>

        <!-- ADMIN (FIXED - BIG CARDS) -->
        <div id="admin-view" class="view-section">
            <div class="top-bar"><h3>Admin Collections</h3></div>
            <div class="cat-tabs">
                <div class="cat-pill active" onclick="filterAdmin('All', this)">All</div>
                <div class="cat-pill" onclick="filterAdmin('Aroob Jatoi', this)">Aroob Jatoi</div>
                <div class="cat-pill" onclick="filterAdmin('Nikku Vlogz', this)">Nikku Vlogz</div>
            </div>
            <div id="admin-feed"></div>
        </div>

        <!-- PROFILE VIEW (DYNAMIC) -->
        <div id="profile-view" class="view-section">
            <div class="top-bar" id="profile-top-bar">
                <i class="fas fa-arrow-left" onclick="switchTab('home')" style="display:none;" id="p-back-btn"></i>
                <h3 id="p-header-title">Profile</h3>
                <div></div>
            </div>
            <div class="profile-header">
                <div class="p-avatar-lg" id="p-avatar-txt">U</div>
                <div class="p-name" id="p-username-display">Username</div>
                
                <div class="profile-actions" id="p-actions"></div>

                <div class="tiktok-stats">
                    <div class="stat-box"><span class="stat-val" id="p-following">0</span><span class="stat-lbl">Following</span></div>
                    <div class="stat-box"><span class="stat-val" id="p-followers">0</span><span class="stat-lbl">Followers</span></div>
                    <div class="stat-box"><span class="stat-val" id="p-total-likes">0</span><span class="stat-lbl">Likes</span></div>
                    <div class="stat-box"><span class="stat-val" id="p-total-views">0</span><span class="stat-lbl">Views</span></div>
                </div>
            </div>
            <div id="my-videos-grid" class="user-grid"></div>
        </div>
    </div>

    <!-- UPLOAD OVERLAY -->
    <div id="upload-overlay">
        <div class="top-bar" style="background:transparent; padding:0; margin-bottom:10px;">
            <i class="fas fa-times" onclick="closeUpload()" style="font-size:1.5rem; cursor:pointer;"></i>
            <h3>Post Video</h3>
            <div></div>
        </div>
        <a href="https://catbox.moe/" target="_blank" class="catbox-btn">
            <i class="fas fa-cloud-upload-alt"></i> Upload to Catbox & Get URL
        </a>
        <input type="url" id="u-url" class="glow-input" placeholder="Paste Video URL here...">
        <input type="text" id="u-title" class="glow-input" placeholder="Title / Caption">
        
        <!-- Only visible if Admin -->
        <div id="admin-cat-select" style="display:none;">
            <label style="color:var(--primary); font-size:0.8rem; margin-bottom:5px; display:block;">Admin Category</label>
            <select id="u-category" class="glow-input">
                <option value="General">General (User Feed)</option>
                <option value="Aroob Jatoi">Aroob Jatoi</option>
                <option value="Nikku Vlogz">Nikku Vlogz</option>
            </select>
        </div>
        
        <select id="u-type" class="glow-input">
            <option value="short">Short (Vertical)</option>
            <option value="long">Long Video</option>
        </select>
        <button onclick="postVideoLink()" style="background:var(--primary); padding:15px; border:none; border-radius:8px; font-weight:bold; width:100%; font-size:1.1rem; margin-top:10px;">POST VIDEO</button>
    </div>

    <!-- VIDEO PLAYER OVERLAY & COMMENTS -->
    <div id="video-overlay">
        <div class="player-header"><i class="fas fa-chevron-down" onclick="closePlayer()" style="color:white; padding:15px; cursor:pointer;"></i></div>
        <video id="main-player" class="main-video-el" controls playsinline></video>
        <div class="player-details">
            <h2 id="ov-title"></h2>
            <div style="display: flex; gap: 20px; margin: 15px 0;">
                <div onclick="handleLike()" style="cursor: pointer;"><i id="ov-like-icon" class="fas fa-heart"></i> <span id="ov-likes">0</span></div>
                <div onclick="viewUserProfile(currentVideoUploader)"><i class="fas fa-user-circle"></i> <span id="ov-uploader">User</span></div>
            </div>

            <!-- Comment Input -->
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="c-input" class="glow-input" placeholder="Add a comment..." style="margin:0; padding:10px;">
                <button onclick="postComment()" style="background:var(--primary); border:none; width:40px; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
            </div>

            <div id="comment-list" class="comment-box">
                <!-- Comments load here -->
            </div>
        </div>
    </div>

    <!-- CHAT OVERLAY -->
    <div id="chat-overlay">
        <div class="top-bar">
            <i class="fas fa-arrow-left" onclick="closeChat()" style="font-size:1.5rem; cursor:pointer;"></i>
            <h3 id="chat-with-user">Chat</h3>
            <div></div>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="glow-input" placeholder="Type a message..." style="margin:0;">
            <button onclick="sendMessage()" style="background:var(--primary); border:none; padding:0 20px; border-radius:8px; font-weight:bold;">Send</button>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
          authDomain: "video-b451b.firebaseapp.com",
          databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
          projectId: "video-b451b",
          storageBucket: "video-b451b.firebasestorage.app",
          messagingSenderId: "12615852266",
          appId: "1:12615852266:web:00b659225e67133436f793"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = localStorage.getItem('mt_user');
        let allVideos = [];
        let likedVideos = JSON.parse(localStorage.getItem('mt_liked')) || [];
        let currentCategory = 'All';
        let currentVideoId = null;
        let currentVideoUploader = null;
        let viewingProfileUser = null;
        let currentChatUser = null;

        // --- AUTH ---
        function enterApp() {
            const name = document.getElementById('user-name-in').value.trim();
            if(!name) return alert("Name required!");
            
            const btn = document.querySelector('.enter-btn');
            btn.innerText = "Checking...";
            btn.disabled = true;

            const userRef = db.ref('users/' + name);
            userRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    // Logic to block name reuse can go here. For now we login.
                }
                currentUser = name;
                localStorage.setItem('mt_user', currentUser);
                if(!snapshot.exists()) userRef.set({ joined: Date.now() });
                document.getElementById('intro-overlay').style.display = 'none';
                initApp();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(currentUser) {
                document.getElementById('intro-overlay').style.display = 'none';
                initApp();
            }
        });

        function initApp() {
            if(currentUser === 'Admin') {
                document.getElementById('admin-cat-select').style.display = 'block';
            } else {
                document.getElementById('admin-cat-select').style.display = 'none';
            }
            fetchVideos();
        }

        // --- NAV ---
        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`${tab}-view`).classList.add('active');
            
            const map = { 'home':0, 'shorts':1, 'admin':3, 'profile':4 };
            if(map[tab] !== undefined && tab !== 'profile') document.querySelectorAll('.nav-item')[map[tab]].classList.add('active');
            
            if(tab === 'profile') {
                viewUserProfile(currentUser);
                document.querySelectorAll('.nav-item')[4].classList.add('active');
            }

            if(tab === 'shorts') playVisibleShort();
            else pauseAllShorts();
        }

        function playVisibleShort() {}

        // --- UPLOAD SYSTEM ---
        function openUpload() { document.getElementById('upload-overlay').style.display = 'flex'; }
        function closeUpload() { document.getElementById('upload-overlay').style.display = 'none'; }

        function postVideoLink() {
            const url = document.getElementById('u-url').value;
            const title = document.getElementById('u-title').value;
            const type = document.getElementById('u-type').value;
            let cat = 'General';
            
            if(currentUser === 'Admin') {
                cat = document.getElementById('u-category').value;
            }

            if(!url || !title) return alert("URL and Title are required!");

            const btn = document.querySelector('#upload-overlay button');
            btn.innerText = "Posting...";
            btn.disabled = true;

            db.ref('videos').push({
                title: title,
                videoUrl: url,
                type: type,
                category: cat, 
                uploader: currentUser,
                timestamp: Date.now(),
                views: 0,
                likes: 0
            }).then(() => {
                alert("Posted Successfully!");
                closeUpload();
            }).finally(() => {
                btn.innerText = "POST VIDEO";
                btn.disabled = false;
            });
        }

        // --- DATA & FEED ---
        function fetchVideos() {
            db.ref('videos').on('value', snap => {
                const data = snap.val();
                if(!data) return;
                allVideos = Object.entries(data).map(([k,v]) => ({id:k, ...v})).reverse();
                
                // HOME: Show Long videos where Uploader is NOT Admin
                renderHome(allVideos.filter(v => v.type === 'long' && v.uploader !== 'Admin'));
                
                // SHORTS: Show Shorts where Uploader is NOT Admin
                renderShorts(allVideos.filter(v => v.type === 'short' && v.uploader !== 'Admin'));
                
                // ADMIN TAB: Shows Admin's videos
                filterAdmin(currentCategory); 
            });
        }

        // --- ADMIN FILTER (UPDATED UI) ---
        function filterAdmin(cat, btn) {
            currentCategory = cat;
            if(btn) { document.querySelectorAll('.cat-pill').forEach(e=>e.classList.remove('active')); btn.classList.add('active'); }
            
            const grid = document.getElementById('admin-feed'); 
            grid.innerHTML = "";
            let filtered = [];

            if(cat === 'All') {
                filtered = allVideos.filter(v => v.uploader === 'Admin' || v.category === 'Aroob Jatoi' || v.category === 'Nikku Vlogz');
            } else {
                filtered = allVideos.filter(v => v.category === cat);
            }
            
            if(filtered.length === 0) {
                 grid.innerHTML = "<p style='color:#666; text-align:center; padding:20px;'>No videos found.</p>";
                 return;
            }

            filtered.forEach(v => {
                // SAME LAYOUT AS HOME CARD
                const div = document.createElement('div');
                div.className = 'video-card';
                div.onclick = () => openPlayer(v);
                
                // Show standard preview or short depending on type
                let thumbContent = `<video src="${v.videoUrl}#t=0.5" class="thumb-vid" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>`;
                
                div.innerHTML = `
                    <div class="thumbnail-container">
                        ${thumbContent}
                        <div class="view-badge"><i class="fas fa-eye"></i> ${v.views || 0}</div>
                        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; opacity:0.8; font-size:2rem; pointer-events:none;"><i class="fas fa-play-circle"></i></div>
                    </div>
                    <div class="meta">
                        <div class="avatar" onclick="event.stopPropagation(); viewUserProfile('${v.uploader}')">${(v.uploader || 'A').charAt(0)}</div>
                        <div class="details">
                            <div class="v-title">${v.title}</div>
                            <div class="v-sub">${v.uploader} • ${v.category}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // --- RENDER FUNCTIONS (HOME WITH VIDEO THUMBNAILS) ---
        function renderHome(videos) {
            const c = document.getElementById('home-feed');
            c.innerHTML = "";
            videos.forEach(v => {
                const div = document.createElement('div');
                div.className = 'video-card';
                div.onclick = () => openPlayer(v);
                div.innerHTML = `
                    <div class="thumbnail-container">
                        <video src="${v.videoUrl}#t=0.5" class="thumb-vid" muted preload="metadata" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;"></video>
                        <div class="view-badge"><i class="fas fa-eye"></i> ${v.views || 0}</div>
                        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; opacity:0.8; font-size:2rem; pointer-events:none;"><i class="fas fa-play-circle"></i></div>
                    </div>
                    <div class="meta">
                        <div class="avatar" onclick="event.stopPropagation(); viewUserProfile('${v.uploader}')">${(v.uploader || 'A').charAt(0)}</div>
                        <div class="details">
                            <div class="v-title">${v.title}</div>
                            <div class="v-sub">${v.uploader} • ${v.views || 0} views</div>
                        </div>
                    </div>
                `;
                c.appendChild(div);
            });
        }

        function renderShorts(videos) {
            const c = document.getElementById('shorts-view');
            c.innerHTML = "";
            videos.forEach(v => {
                const liked = likedVideos.includes(v.id) ? 'liked' : '';
                c.innerHTML += `
                    <div class="short-container" data-id="${v.id}">
                        <video class="short-video" src="${v.videoUrl}" loop playsinline muted onclick="toggleSound(this)"></video>
                        <div class="mute-indicator"><i class="fas fa-volume-up"></i></div>
                        <div class="short-overlay">
                            <div class="short-info">
                                <h4 style="margin-bottom:5px;" onclick="viewUserProfile('${v.uploader}')">@${v.uploader}</h4>
                                <p>${v.title}</p>
                            </div>
                            <div class="short-actions">
                                <div class="action-btn" onclick="toggleLike('${v.id}')">
                                    <i class="fas fa-heart ${liked}" id="like-${v.id}"></i>
                                    <span id="count-${v.id}">${v.likes||0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            setupShortsObserver();
        }

        // --- PLAYER & COMMENTS ---
        function openPlayer(v) {
            currentVideoId = v.id;
            currentVideoUploader = v.uploader;
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('main-player').src = v.videoUrl;
            document.getElementById('main-player').play();
            document.getElementById('ov-title').innerText = v.title;
            document.getElementById('ov-uploader').innerText = v.uploader;
            document.getElementById('ov-likes').innerText = v.likes || 0;
            
            incrementView(v.id);
            loadComments(v.id);
        }

        function closePlayer() {
            document.getElementById('main-player').pause();
            document.getElementById('video-overlay').style.display = 'none';
        }

        function postComment(replyToId = null, replyToUser = null) {
            const input = document.getElementById('c-input');
            let text = input.value;
            if(replyToUser) text = `Replying to @${replyToUser}: ${text}`;
            if(!text) return;

            db.ref(`videos/${currentVideoId}/comments`).push({
                user: currentUser,
                text: text,
                time: Date.now(),
                isReply: !!replyToId
            });
            input.value = "";
        }

        function loadComments(vidId) {
            db.ref(`videos/${vidId}/comments`).on('value', snap => {
                const list = document.getElementById('comment-list');
                list.innerHTML = "";
                const data = snap.val();
                if(!data) return;

                Object.entries(data).forEach(([key, c]) => {
                    const div = document.createElement('div');
                    div.className = c.isReply ? 'c-item reply-item' : 'c-item';
                    div.innerHTML = `
                        <div class="c-header">
                            <div class="c-avatar" onclick="viewUserProfile('${c.user}')">${c.user.charAt(0)}</div>
                            <div class="c-user" onclick="viewUserProfile('${c.user}')">${c.user}</div>
                        </div>
                        <div class="c-text">${c.text}</div>
                        <div class="c-actions">
                            <span>Just now</span>
                            <span class="reply-trigger" onclick="setupReply('${c.user}')">Reply</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function setupReply(user) {
            const input = document.getElementById('c-input');
            input.value = `@${user} `;
            input.focus();
        }

        // --- PROFILE SYSTEM ---
        function viewUserProfile(username) {
            viewingProfileUser = username;
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById('profile-view').classList.add('active');
            
            document.getElementById('p-username-display').innerText = "@" + username;
            document.getElementById('p-avatar-txt').innerText = username.charAt(0);
            document.getElementById('p-back-btn').style.display = username === currentUser ? 'none' : 'block';

            const actionsDiv = document.getElementById('p-actions');
            actionsDiv.innerHTML = "";
            
            if(username !== currentUser) {
                db.ref(`users/${currentUser}/following/${username}`).on('value', snap => {
                    const isFollowing = snap.exists();
                    actionsDiv.innerHTML = `
                        <button class="action-btn-p btn-follow" onclick="toggleFollow('${username}')">
                            ${isFollowing ? 'Unfollow' : 'Follow'}
                        </button>
                    `;
                    if(isFollowing) {
                        actionsDiv.innerHTML += `
                            <button class="action-btn-p btn-msg" onclick="openChat('${username}')">Message</button>
                        `;
                    }
                });
            } else {
                actionsDiv.innerHTML = `<button class="action-btn-p btn-msg">Edit Profile</button>`;
            }

            loadProfileStats(username);
            renderUserVideos(username);
        }

        function toggleFollow(targetUser) {
            const myRef = db.ref(`users/${currentUser}/following/${targetUser}`);
            const theirRef = db.ref(`users/${targetUser}/followers/${currentUser}`);
            myRef.once('value', snap => {
                if(snap.exists()) { myRef.remove(); theirRef.remove(); }
                else { myRef.set(true); theirRef.set(true); }
            });
        }

        function loadProfileStats(username) {
            db.ref(`users/${username}/followers`).on('value', snap => document.getElementById('p-followers').innerText = snap.numChildren());
            db.ref(`users/${username}/following`).on('value', snap => document.getElementById('p-following').innerText = snap.numChildren());
            
            const userVids = allVideos.filter(v => v.uploader === username);
            const totalLikes = userVids.reduce((acc, curr) => acc + (curr.likes || 0), 0);
            const totalViews = userVids.reduce((acc, curr) => acc + (curr.views || 0), 0);
            
            document.getElementById('p-total-likes').innerText = totalLikes;
            document.getElementById('p-total-views').innerText = totalViews;
        }

        function renderUserVideos(username) {
            const grid = document.getElementById('my-videos-grid');
            grid.innerHTML = "";
            const vids = allVideos.filter(v => v.uploader === username);
            vids.forEach(v => {
                const d = document.createElement('div');
                d.className = 'grid-item';
                d.onclick = () => v.type === 'short' ? switchTab('shorts') : openPlayer(v);
                let content = v.type === 'short' 
                    ? `<video src="${v.videoUrl}#t=1" style="width:100%;height:100%;object-fit:cover;"></video>` 
                    : `<video src="${v.videoUrl}#t=1" style="width:100%;height:100%;object-fit:cover;"></video>`;
                d.innerHTML = content + `<div class="grid-views"><i class="fas fa-play"></i> ${v.views||0}</div>`;
                grid.appendChild(d);
            });
        }

        // --- CHAT & UTILS ---
        function openChat(targetUser) {
            currentChatUser = targetUser;
            document.getElementById('chat-overlay').style.display = 'flex';
            document.getElementById('chat-with-user').innerText = targetUser;
            const chatId = [currentUser, targetUser].sort().join("_");
            db.ref(`chats/${chatId}`).on('value', snap => {
                const div = document.getElementById('chat-messages');
                div.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.values(data).forEach(msg => {
                        const b = document.createElement('div');
                        b.className = `message-bubble ${msg.sender === currentUser ? 'msg-mine' : 'msg-other'}`;
                        b.innerText = msg.text;
                        div.appendChild(b);
                    });
                    div.scrollTop = div.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value;
            if(!text) return;
            const chatId = [currentUser, currentChatUser].sort().join("_");
            db.ref(`chats/${chatId}`).push({ sender: currentUser, text: text, time: Date.now() });
            input.value = "";
        }

        function closeChat() { document.getElementById('chat-overlay').style.display = 'none'; }
        function toggleSound(v) { v.muted = !v.muted; if(!v.muted) v.parentElement.querySelector('.mute-indicator').style.display='block'; setTimeout(()=>v.parentElement.querySelector('.mute-indicator').style.display='none',1000); }
        function setupShortsObserver() {
            const obs = new IntersectionObserver(e=>{ e.forEach(entry=>{ 
                const v=entry.target.querySelector('video'); 
                if(entry.isIntersecting) { v.play().catch(()=>{}); incrementView(entry.target.dataset.id); } 
                else { v.pause(); v.currentTime=0; } 
            })}, {threshold:0.5});
            document.querySelectorAll('.short-container').forEach(e=>obs.observe(e));
        }
        function pauseAllShorts() { document.querySelectorAll('.short-video').forEach(v=>v.pause()); }
        function incrementView(id) { db.ref(`videos/${id}/views`).transaction(v=>(v||0)+1); }
        function toggleLike(id) {
            const liked = likedVideos.includes(id);
            db.ref(`videos/${id}/likes`).transaction(l => liked ? (l||0)-1 : (l||0)+1, (e,c,s) => {
                if(c) {
                    liked ? likedVideos=likedVideos.filter(x=>x!==id) : likedVideos.push(id);
                    localStorage.setItem('mt_liked', JSON.stringify(likedVideos));
                    const el=document.getElementById(`like-${id}`); if(el) el.classList.toggle('liked');
                    const cnt=document.getElementById(`count-${id}`); if(cnt) cnt.innerText=s.val();
                    if(document.getElementById('video-overlay').style.display==='flex') document.getElementById('ov-likes').innerText=s.val();
                }
            });
        }
        function handleLike(){ toggleLike(currentVideoId); }
    </script>
</body>
</html>

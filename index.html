<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Pro Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; 
            --card-bg: #141414; 
            --primary: #e50914; 
            --text: #ffffff; 
            --text-gray: #a3a3a3;
            --glass: rgba(20, 20, 20, 0.85);
            --border: 1px solid rgba(255,255,255,0.08);
            --gradient: linear-gradient(45deg, #e50914, #ff5f6d);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); } 100% { box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); } }

        /* --- HEADER --- */
        header { 
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 15px 20px; position: sticky; top: 0; z-index: 100;
            border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .logo { 
            color: var(--primary); font-weight: 800; font-size: 24px; 
            letter-spacing: -1px; background: -webkit-linear-gradient(#e50914, #ff5f6d); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .user-pill { 
            background: rgba(255,255,255,0.05); padding: 6px 14px; 
            border-radius: 30px; font-size: 12px; font-weight: 600; 
            border: var(--border); display: flex; align-items: center; gap: 6px;
        }
        .online-dot { width: 8px; height: 8px; background: #00e676; border-radius: 50%; box-shadow: 0 0 10px #00e676; }

        /* --- NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px); border-top: var(--border);
            display: flex; justify-content: space-around; padding: 12px 0; z-index: 200;
        }
        .nav-btn { 
            background: none; border: none; color: #666; font-size: 10px; font-weight: 500;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; 
            transition: 0.3s; width: 25%;
        }
        .nav-btn.active { color: var(--text); transform: translateY(-4px); }
        .nav-btn.active .nav-icon { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary)); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; transition: 0.3s; }

        /* --- LAYOUT --- */
        .screen { display: none; padding: 15px; animation: fadeUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .screen.active { display: block; }

        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        /* --- CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { 
            background: var(--card-bg); border-radius: 16px; overflow: hidden; 
            cursor: pointer; transition: 0.4s; position: relative; border: var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(229, 9, 20, 0.15); border-color: rgba(229, 9, 20, 0.3); }
        
        .thumb { height: 200px; background: #000; position: relative; overflow: hidden; }
        .media-content { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.4s; }
        .card:hover .media-content { opacity: 0.6; transform: scale(1.05); }
        
        .p-icon { 
            position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); 
            color:white; font-size:45px; opacity: 0.9; 
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
            transition: 0.3s;
        }
        .card:hover .p-icon { transform: translate(-50%,-50%) scale(1.2); color: var(--primary); }

        .info { 
            padding: 15px; background: linear-gradient(to top, #141414 10%, transparent);
            position: absolute; bottom: 0; width: 100%;
        }
        .info h4 { font-size: 14px; margin: 0; color: #fff; text-shadow: 0 2px 4px black; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .info small { font-size: 11px; color: #ccc; display: block; margin-top: 2px; }

        /* --- TABS --- */
        .sub-tabs { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 15px; display: flex; gap: 5px; margin-bottom: 25px; border: var(--border); }
        .sub-tab-btn { 
            flex: 1; padding: 12px; background: transparent; border: none; 
            color: #888; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .sub-tab-btn.active { background: #222; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }

        /* --- CHAT --- */
        .chat-container { display: flex; flex-direction: column; height: 75vh; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 15px; padding-bottom: 90px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 14px; position: relative; word-wrap: break-word; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .msg.self { align-self: flex-end; background: var(--gradient); border-bottom-right-radius: 4px; color: white; }
        .msg.other { align-self: flex-start; background: #222; border-bottom-left-radius: 4px; color: #ddd; border: var(--border); }
        .msg-user { font-size: 10px; font-weight: 700; opacity: 0.8; display: block; margin-bottom: 4px; letter-spacing: 0.5px; }
        
        .chat-input-area { 
            position: fixed; bottom: 70px; left: 0; width: 100%; 
            background: rgba(10,10,10,0.9); padding: 15px; display: flex; gap: 12px; align-items: center; 
            border-top: var(--border); backdrop-filter: blur(15px);
        }
        .chat-input-area input { flex: 1; padding: 14px 20px; border-radius: 30px; border: var(--border); background: #1a1a1a; color: white; outline: none; transition: 0.3s; }
        .chat-input-area input:focus { border-color: var(--primary); background: #222; }
        .send-btn { 
            background: var(--primary); width: 50px; height: 50px; border-radius: 50%; 
            border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        /* --- PROFILE --- */
        .profile-header { display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--card-bg); outline: 3px solid var(--primary); padding: 4px; background: #111; }
        .profile-name { font-size: 24px; font-weight: 700; margin-top: 15px; display: flex; align-items: center; gap: 8px; }
        .gender-badge { font-size: 10px; padding: 4px 10px; border-radius: 8px; color: white; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .boy { background: #2979ff; } .girl { background: #ff4081; }
        
        .upload-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: var(--border); margin-bottom: 25px; }
        .inp-group input { width: 100%; padding: 15px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 12px; margin-bottom: 12px; outline: none; }
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .action-btn:active { transform: scale(0.95); }

        /* --- PLAYER & MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 500; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.4s; backdrop-filter: blur(5px); }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content { background: #161616; padding: 40px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; border: var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        #playerScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 400; overflow-y: auto; }
        video#mainVideo, img#mainImage { width: 100%; max-height: 55vh; display: block; margin: 0 auto; margin-top: 50px; }
        .close-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; border: none; padding: 10px 20px; border-radius: 30px; z-index: 10; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        
        .interaction-area { padding: 25px; background: #111; min-height: 50vh; border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; border-top: 1px solid #333; }
        .act-btn { flex: 1; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: #ccc; border-radius: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; }
        .act-btn:hover { background: #222; }
        
        /* DELETE BUTTON (New) */
        .delete-video-btn { 
            background: rgba(220, 53, 69, 0.1); color: #ff4b5c; border: 1px solid rgba(220, 53, 69, 0.3); 
            padding: 10px; width: 100%; border-radius: 12px; margin-top: 15px; cursor: pointer; font-weight: bold;
            display: none; /* Hidden by default */
        }
        .delete-video-btn:hover { background: #dc3545; color: white; }

        /* Search */
        .search-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-row input { flex: 1; padding: 14px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 12px; outline:none; }
        .search-row button { padding: 0 18px; background: #333; color: white; border: 1px solid #333; border-radius: 12px; cursor: pointer; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, get, runTransaction, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNCdgG86PPRKRugijbN-SavZsih81G-tE",
            authDomain: "video-b451b.firebaseapp.com",
            databaseURL: "https://video-b451b-default-rtdb.firebaseio.com",
            projectId: "video-b451b",
            storageBucket: "video-b451b.appspot.com", 
            messagingSenderId: "12615852266",
            appId: "1:12615852266:web:00b659225e67133436f793"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = localStorage.getItem('chatUserName');
        let currentUserId = localStorage.getItem('userId');
        let userUploads = [], adminVideos = [];
        let currentFilter = 'video';
        let activePost = null, viewingUser = null, activeChatId = null;

        if(currentUser && currentUserId) {
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        window.attemptLogin = async () => {
            const name = document.getElementById('userNameInput').value.trim().toLowerCase();
            const display = document.getElementById('userNameInput').value.trim();
            const gender = document.getElementById('genderInput').value;
            if(!name) return;
            const userRef = ref(db, 'users/' + name);
            const snapshot = await get(userRef);
            if(snapshot.exists()) {
                if(snapshot.val().banned) { alert("‚õî Your account is BANNED!"); return; }
                if(name === localStorage.getItem('userId')) { completeLogin(name, display); return; }
                document.getElementById('loginError').innerText = "Username taken!";
                document.getElementById('loginError').style.display = 'block';
            } else {
                await set(userRef, { displayName: display, gender: gender, profilePic: "https://via.placeholder.com/150", followers: 0, banned: false });
                localStorage.setItem('userId', name);
                completeLogin(name, display);
            }
        }

        function completeLogin(id, name) {
            localStorage.setItem('chatUserName', name); currentUserId = id; currentUser = name;
            document.getElementById('nameModal').classList.remove('open');
            initApp();
        }

        function initApp() {
            document.getElementById('displayUser').innerText = currentUser;
            document.getElementById('profileName').innerText = currentUser;
            const myId = localStorage.getItem('userId');
            onValue(ref(db, `users/${myId}`), (snap) => {
                if(snap.exists()) {
                    const u = snap.val();
                    document.getElementById('myProfilePic').src = u.profilePic;
                    document.getElementById('myGenderBadge').innerText = u.gender;
                    document.getElementById('myGenderBadge').className = `gender-badge ${u.gender==='Boy'?'boy':'girl'}`;
                    if(u.followersList) document.getElementById('myFollowerCount').innerText = Object.keys(u.followersList).length;
                }
            });
            loadGlobalChat(); loadInbox();
        }

        window.switchTab = (screenId, btn) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- UPLOAD ---
        window.uploadProfilePic = async () => {
            const file = document.getElementById('picInput').files[0];
            if(!file) return;
            try {
                const r = sRef(storage, 'pfp/'+currentUserId+'_'+Date.now());
                await uploadBytes(r, file);
                const url = await getDownloadURL(r);
                runTransaction(ref(db, `users/${currentUserId}/profilePic`), () => url);
            } catch(e) { alert("Error"); }
        }

        window.uploadUserContent = async (type) => {
            if(["nikku vlogz", "aroob jatoi", "admin"].includes(currentUser.toLowerCase())) { alert("Name reserved!"); return; }
            if (type === 'video') {
                const title = document.getElementById('uVidTitle').value; const url = document.getElementById('uVidUrl').value;
                if(!title || !url) return;
                push(ref(db, 'user_uploads'), { type: 'video', title: title, url: url, uploader: currentUser, uploaderId: currentUserId, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
            } else {
                const title = document.getElementById('uPhotoTitle').value; const file = document.getElementById('contentPhotoInput').files[0];
                if(!title || !file) return;
                try {
                    const r = sRef(storage, 'user_photos/'+Date.now()+'_'+file.name);
                    await uploadBytes(r, file);
                    const url = await getDownloadURL(r);
                    push(ref(db, 'user_uploads'), { type: 'photo', title: title, url: url, uploader: currentUser, uploaderId: currentUserId, likes: 0, ratingTotal: 0, ratingCount: 0, timestamp: Date.now() });
                } catch(e) { alert("Error"); }
            }
            alert("Posted!"); switchTab('forYouSection', document.querySelectorAll('.nav-btn')[1]);
        }

        function sortItems(items) { return items.sort((a, b) => (b.likes || 0) - (a.likes || 0)); }

        // --- DISPLAY ---
        onValue(ref(db, 'videos'), (snap) => {
            adminVideos = []; const data = snap.val();
            if(data) Object.keys(data).forEach(key => adminVideos.push({id:key, collection:'videos', ...data[key]}));
            renderHomeGrid('all');
        });

        window.filterHome = (name, btn) => {
            document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderHomeGrid(name);
        }
        function renderHomeGrid(name) {
            const grid = document.getElementById('adminGrid'); grid.innerHTML = "";
            let filtered = adminVideos;
            if(name !== 'all') filtered = adminVideos.filter(v => v.title.toLowerCase().includes(name.toLowerCase()));
            sortItems(filtered).forEach(v => grid.innerHTML += createCard(v));
        }

        onValue(ref(db, 'user_uploads'), (snap) => {
            userUploads = []; const data = snap.val();
            if(data) Object.keys(data).forEach(key => userUploads.push({id:key, collection:'user_uploads', ...data[key]}));
            renderUserGrid();
        });

        window.filterForYou = (type, btn) => {
            currentFilter = type; document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderUserGrid();
        }
        function renderUserGrid() {
            const grid = document.getElementById('userGrid'); grid.innerHTML = "";
            let filtered = userUploads.filter(v => (v.type || 'video') === currentFilter);
            sortItems(filtered).forEach(v => grid.innerHTML += createCard(v));
        }

        function createCard(v) {
            const link = v.url || v.videoUrl;
            let thumb = (v.type==='video'||!v.type) ? `<video src="${link}#t=0.5" class="media-content" preload="metadata" muted></video><div class="p-icon">‚ñ∂</div>` : `<img src="${link}" class="media-content">`;
            let r = v.ratingCount ? (v.ratingTotal/v.ratingCount).toFixed(1) : 0;
            return `<div class="card" onclick="openViewer('${v.id}','${v.collection}','${v.type||'video'}','${link}','${v.title.replace(/'/g, "\\'")}', '${v.uploader || 'Admin'}', '${v.uploaderId || ''}')"><div class="thumb">${thumb}</div><div class="info"><h4>${v.title}</h4><small>${v.uploader||'Admin'}</small><div class="card-stats"><span>‚ù§Ô∏è ${v.likes||0}</span><span>‚≠ê ${r}</span></div></div></div>`;
        }

        // --- VIEWER & DELETE ---
        window.openViewer = (id, col, type, url, title, uploader, uploaderId) => {
            activePost = { id, collection: col };
            document.getElementById('playerScreen').style.display = 'block';
            const vid = document.getElementById('mainVideo'); const img = document.getElementById('mainImage');
            if(type === 'video') { vid.style.display='block'; img.style.display='none'; vid.src=url; } else { vid.style.display='none'; img.style.display='block'; vid.pause(); img.src=url; }
            document.getElementById('viewTitle').innerText = title;
            document.getElementById('viewUploader').innerText = "Uploaded by " + uploader;
            document.getElementById('ratingBox').style.display = 'none';
            
            // SHOW DELETE BUTTON IF OWNER
            const delBtn = document.getElementById('deletePostBtn');
            if(uploaderId === currentUserId) {
                delBtn.style.display = 'block';
            } else {
                delBtn.style.display = 'none';
            }

            checkLike(id); loadComments(id);
        };
        window.closePlayer = () => { document.getElementById('playerScreen').style.display='none'; document.getElementById('mainVideo').pause(); activePost=null; }

        // --- DELETE FUNCTION ---
        window.deleteMyPost = async () => {
            if(!activePost) return;
            if(confirm("Permanently delete this?")) {
                await remove(ref(db, `${activePost.collection}/${activePost.id}`));
                alert("Deleted!");
                closePlayer();
            }
        }

        function checkLike(id) {
            const btn = document.getElementById('likeBtn'); const list = JSON.parse(localStorage.getItem('likedList') || "[]");
            if(list.includes(id)) { btn.classList.add('active'); btn.innerHTML="‚ù§Ô∏è Liked"; } else { btn.classList.remove('active'); btn.innerHTML="‚ù§Ô∏è Like"; }
        }
        window.toggleLike = () => {
            if(!activePost) return; const {id,collection} = activePost; let list = JSON.parse(localStorage.getItem('likedList')||"[]"); const r = ref(db, `${collection}/${id}/likes`);
            if(list.includes(id)) { list = list.filter(v=>v!==id); runTransaction(r,(l)=>(l||0)-1); } else { list.push(id); runTransaction(r,(l)=>(l||0)+1); }
            localStorage.setItem('likedList', JSON.stringify(list)); checkLike(id);
        }
        window.toggleRating = () => { const b = document.getElementById('ratingBox'); b.style.display=(b.style.display==='none')?'block':'none'; }
        window.submitRating = (sel) => { if(sel.value>0 && activePost) { runTransaction(ref(db, `${activePost.collection}/${activePost.id}`), (p)=>{if(p){p.ratingTotal=(p.ratingTotal||0)+parseInt(sel.value); p.ratingCount=(p.ratingCount||0)+1;} return p;}); alert("Rated!"); document.getElementById('ratingBox').style.display='none'; } }
        window.addComment = () => { const t = document.getElementById('cInput').value; if(t&&activePost) { push(ref(db, `comments/${activePost.id}`), { user: currentUser, text: t }); document.getElementById('cInput').value = ""; } }
        function loadComments(id) { const l = document.getElementById('commentList'); onValue(ref(db, `comments/${id}`), (s)=>{l.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(c=>l.innerHTML+=`<li style="background:#222; margin-bottom:5px; padding:8px; border-radius:8px;"><span style="color:var(--primary); font-weight:bold;">${c.user}</span> ${c.text}</li>`)}); }

        // --- CHAT ---
        window.switchChatTab = (t) => {
            if(t==='global'){ document.getElementById('globalChatContainer').style.display='flex'; document.getElementById('inboxContainer').style.display='none'; }
            else { document.getElementById('globalChatContainer').style.display='none'; document.getElementById('inboxContainer').style.display='block'; loadInbox(); }
        }
        function loadGlobalChat() { const box = document.getElementById('globalChatBox'); onValue(ref(db, 'global_chat'), (s) => { box.innerHTML=`<p style='text-align:center;color:#555;font-size:12px;'>Global Chat</p>`; const d = s.val(); if(d) Object.values(d).forEach(m => { const isMe=m.user===currentUser; let c=m.type==='image'?`<img src="${m.url}" class="msg-img">`:m.text; box.innerHTML+=`<div class="msg ${isMe?'self':'other'}"><span class="msg-user">${m.user}</span>${c}</div>`; }); box.scrollTop=box.scrollHeight; }); }
        window.sendText = () => { const t = document.getElementById('chatMsg').value; if(t) { push(ref(db, 'global_chat'), { user: currentUser, text: t, type: 'text', timestamp: Date.now() }); document.getElementById('chatMsg').value = ""; } }
        window.sendUrlImage = () => { const u = prompt("Link:"); if(u) push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }
        window.sendFileImage = async () => { const f = document.getElementById('chatFileInput').files[0]; if(!f) return; const r = sRef(storage, 'chat/'+Date.now()+'_'+f.name); await uploadBytes(r,f); const u = await getDownloadURL(r); push(ref(db, 'global_chat'), { user: currentUser, url: u, type: 'image', timestamp: Date.now() }); }

        window.searchUser = async () => { const q = document.getElementById('searchUserInput').value.trim().toLowerCase(); const s = await get(ref(db, 'users/'+q)); if(s.exists()) { viewingUser = {id:q, ...s.val()}; openUserModal(); } else alert("Not found"); }
        function openUserModal() { document.getElementById('userProfileModal').classList.add('open'); document.getElementById('viewUserPic').src=viewingUser.profilePic; document.getElementById('viewUserName').innerHTML = `${viewingUser.displayName} <span class="gender-badge ${viewingUser.gender==='Boy'?'boy':'girl'}">${viewingUser.gender}</span>`; document.getElementById('viewFollowers').innerText=viewingUser.followersList?Object.keys(viewingUser.followersList).length:0; }
        window.closeUserModal = () => document.getElementById('userProfileModal').classList.remove('open');
        window.toggleFollow = async () => { if(!viewingUser) return; const my = currentUserId; const r = ref(db, `users/${viewingUser.id}/followersList`); await runTransaction(r, (l)=>{if(!l)l={}; if(l[my]) delete l[my]; else l[my]=true; return l;}); const s = await get(r); document.getElementById('viewFollowers').innerText=s.exists()?Object.keys(s.val()).length:0; }
        
        window.startPrivateChat = () => { if(!viewingUser) return; activeChatId = [currentUserId, viewingUser.id].sort().join('_'); document.getElementById('pChatTitle').innerText = viewingUser.displayName; document.getElementById('pChatImg').src = viewingUser.profilePic; document.getElementById('userProfileModal').classList.remove('open'); document.getElementById('privateChatModal').classList.add('open'); loadPrivateMessages(activeChatId); const u = {}; u[`users/${currentUserId}/chats/${viewingUser.id}`] = {name: viewingUser.displayName, pic: viewingUser.profilePic}; u[`users/${viewingUser.id}/chats/${currentUserId}`] = {name: currentUser, pic: document.getElementById('myProfilePic').src}; update(ref(db), u); }
        window.closePrivateChat = () => { document.getElementById('privateChatModal').classList.remove('open'); activeChatId=null; }
        function loadPrivateMessages(cid) { const b = document.getElementById('privateChatBox'); onValue(ref(db, `private_chats/${cid}`), (s)=>{ b.innerHTML=""; const d=s.val(); if(d) Object.values(d).forEach(m=>{ const isMe=m.sender===currentUserId; b.innerHTML+=`<div class="msg ${isMe?'self':'other'}">${m.text}</div>`; }); b.scrollTop=b.scrollHeight; }); }
        window.sendPrivateText = () => { const t = document.getElementById('pChatMsg').value; if(t&&activeChatId) { push(ref(db, `private_chats/${activeChatId}`), { sender: currentUserId, text: t, timestamp: Date.now() }); document.getElementById('pChatMsg').value=""; } }
        function loadInbox() { const l = document.getElementById('inboxList'); onValue(ref(db, `users/${currentUserId}/chats`), (s)=>{ l.innerHTML=""; const d=s.val(); if(d) Object.keys(d).forEach(uid => { const c=d[uid]; l.innerHTML+=`<div style="display:flex;align-items:center;gap:15px;padding:15px;background:#1a1a1a;border-radius:12px;margin-bottom:10px;cursor:pointer;border:var(--border);" onclick="openChatFromInbox('${uid}','${c.name}','${c.pic}')"><img src="${c.pic}" style="width:45px;height:45px;border-radius:50%;"><div><strong style="color:white;">${c.name}</strong><br><small style="color:#777">Chat</small></div></div>`; }); }); }
        window.openChatFromInbox = (uid, name, pic) => { viewingUser = {id:uid, displayName:name, profilePic:pic}; startPrivateChat(); }
    </script>
</body>
</html>
